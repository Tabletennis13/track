        // === –°–û–ó–î–ê–ù–ò–ï –ù–ê–ß–ê–õ–¨–ù–´–• –ü–†–û–ï–ö–¢–û–í ===
        async function createInitialProjects() {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ –ø—Ä–æ–µ–∫—Ç—ã
            const { data: projects } = await supabaseClient

                        }
                    ]);

        // === –ó–ê–ì–†–£–ó–ö–ê –í–°–ï–• –ü–†–û–ï–ö–¢–û–í ===
        async function loadAllProjects() {
            // –ü–æ–ª—É—á–∞–µ–º –≤—Å–µ –ø—Ä–æ–µ–∫—Ç—ã
            const { data: projects } = await supabaseClient
                .from('projects')
                .select('*')
                .order('name');
            
            const grid = document.getElementById('projectsGrid');
            grid.innerHTML = '';
            
            // –î–ª—è –∫–∞–∂–¥–æ–≥–æ –ø—Ä–æ–µ–∫—Ç–∞ –∑–∞–≥—Ä—É–∂–∞–µ–º —Ä–µ–ª–∏–∑—ã
            for (const project of projects || []) {
                const { data: releases } = await supabaseClient
                    .from('releases')
                    .select('*')
                    .eq('project_id', project.id)
                    .order('release_date');
                
                const card = createProjectCard(project, releases || []);
                grid.appendChild(card);
            }
        }

        // === –ü–û–õ–£–ß–ï–ù–ò–ï –°–¢–ê–¢–£–°–ê –ü–†–û–ï–ö–¢–ê ===
        function getProjectStatus(releases) {
            if (!releases || releases.length === 0) return null;
            
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            let nearestRelease = null;
            let nearestDays = Infinity;
            
            releases.forEach(release => {
                const releaseDate = new Date(release.release_date);
                releaseDate.setHours(0, 0, 0, 0);
                
                // –¢–æ–ª—å–∫–æ –±—É–¥—É—â–∏–µ —Ä–µ–ª–∏–∑—ã
                if (releaseDate >= today) {
                    const deadline = new Date(releaseDate);
                    deadline.setDate(releaseDate.getDate() - 14);
                    
                    const daysToDeadline = Math.ceil((deadline - today) / (1000 * 60 * 60 * 24));
                    
                    if (daysToDeadline < nearestDays) {
                        nearestDays = daysToDeadline;
                        nearestRelease = {
                            date: releaseDate,
                            deadline: deadline,
                            daysLeft: daysToDeadline,
                            trackName: release.track_name
                        };
                    }
                }
            });
            
            if (!nearestRelease) return null;
            
            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Å—Ç–∞—Ç—É—Å –ø—Ä–æ–µ–∫—Ç–∞
            if (nearestRelease.daysLeft < 0) {
                return {
                    badge: {
                        class: 'badge-danger',
                        text: 'üî• –ü—Ä–æ—Å—Ä–æ—á–µ–Ω!',
                        title: `–ü—Ä–æ—Å—Ä–æ—á–µ–Ω —Ç—Ä–µ–∫ "${nearestRelease.trackName}"`
                    },
                    message: `üî• –°–†–û–ß–ù–û! –ü—Ä–æ—Å—Ä–æ—á–µ–Ω —Ç—Ä–µ–∫ "${nearestRelease.trackName}"`
                };
            } else if (nearestRelease.daysLeft <= 3) {
                return {
                    badge: {
                        class: 'badge-danger',
                        text: '‚ö†Ô∏è –ö–†–ò–¢–ò–ß–ù–û!',
                        title: `–û—Å—Ç–∞–ª–æ—Å—å ${nearestRelease.daysLeft} –¥–Ω—è –¥–æ –¥–µ–¥–ª–∞–π–Ω–∞ —Ç—Ä–µ–∫–∞ "${nearestRelease.trackName}"`
                    },
                    message: `‚ö†Ô∏è –ö–†–ò–¢–ò–ß–ù–û! –û—Å—Ç–∞–ª–æ—Å—å ${nearestRelease.daysLeft} –¥–Ω—è –Ω–∞ —Ç—Ä–µ–∫ "${nearestRelease.trackName}"`
                };
            } else if (nearestRelease.daysLeft <= 7) {
                return {
                    badge: {
                        class: 'badge-warning',
                        text: '‚ö†Ô∏è –°—Ä–æ—á–Ω–æ!',
                        title: `–û—Å—Ç–∞–ª–æ—Å—å ${nearestRelease.daysLeft} –¥–Ω–µ–π –¥–æ –¥–µ–¥–ª–∞–π–Ω–∞ —Ç—Ä–µ–∫–∞ "${nearestRelease.trackName}"`
                    },
                    message: `‚ö†Ô∏è –°—Ä–æ—á–Ω–æ! –û—Å—Ç–∞–ª–æ—Å—å ${nearestRelease.daysLeft} –¥–Ω–µ–π –Ω–∞ —Ç—Ä–µ–∫ "${nearestRelease.trackName}"`
                };
            } else if (nearestRelease.daysLeft <= 10) {
                return {
                    badge: {
                        class: 'badge-warning',
                        text: 'üìù –ü–æ—Ä–∞ –¥–µ–ª–∞—Ç—å',
                        title: `–û—Å—Ç–∞–ª–æ—Å—å ${nearestRelease.daysLeft} –¥–Ω–µ–π –¥–æ –¥–µ–¥–ª–∞–π–Ω–∞ —Ç—Ä–µ–∫–∞ "${nearestRelease.trackName}"`
                    },
                    message: `üìù –ü–æ—Ä–∞ –¥–µ–ª–∞—Ç—å —Ç—Ä–µ–∫ "${nearestRelease.trackName}"`
                };
            }
            
            return null;
        }

        // === –°–û–ó–î–ê–ù–ò–ï –ö–ê–†–¢–û–ß–ö–ò –ü–†–û–ï–ö–¢–ê ===
        function createProjectCard(project, releases) {
            const card = document.createElement('div');
            card.className = 'project-card';
            
            // –ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
            let imageHtml = '<div class="project-image" style="background: #ddd; display: flex; align-items: center; justify-content: center;">–ù–µ—Ç —Ñ–æ—Ç–æ</div>';
            if (project.image_url) {
                imageHtml = `<img src="${project.image_url}" class="project-image">`;
            }
            
            // –ü–æ–ª—É—á–∞–µ–º —Å—Ç–∞—Ç—É—Å –ø—Ä–æ–µ–∫—Ç–∞
            const projectStatus = getProjectStatus(releases);
            
            // –†–µ–ª–∏–∑—ã
            let releasesHtml = '';
            let hasActiveReleases = false;
            
            if (releases.length === 0) {
                releasesHtml = '<div class="no-releases">–ù–µ—Ç —Ä–µ–ª–∏–∑–æ–≤</div>';
            } else {
                releases.forEach(release => {
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–æ–ª—å–∫–æ –±—É–¥—É—â–∏–µ —Ä–µ–ª–∏–∑—ã –∏–ª–∏ —Å–µ–≥–æ–¥–Ω—è—à–Ω–∏–µ
                    const releaseDate = new Date(release.release_date);
                    releaseDate.setHours(0, 0, 0, 0);
                    const today = new Date();
                    today.setHours(0, 0, 0, 0);
                    
                    if (releaseDate >= today) {
                        hasActiveReleases = true;
                        const status = calculateStatus(release.release_date);
                        const deadline = getDeadlineDate(release.release_date);
                        
                        let statusHtml = '';
                        if (status) {
                            statusHtml = `
                                <div class="status ${status.class}">
                                    ${status.emoji} ${status.text}
                                    <br>
                                    <small>–°–¥–∞—Ç—å –¥–æ: ${formatDate(deadline)}</small>
                                </div>
                            `;
                        }
                        
                        releasesHtml += `
                            <div class="release-item">
                                <div class="release-header">
                                    <span class="track-name">${escapeHtml(release.track_name)}</span>
                                    <span class="release-date">${formatDate(release.release_date)}</span>
                                </div>
                                ${statusHtml}

                        `;
                    }
                });
            }
            
            // –ï—Å–ª–∏ –Ω–µ—Ç –∞–∫—Ç–∏–≤–Ω—ã—Ö —Ä–µ–ª–∏–∑–æ–≤
            if (!hasActiveReleases) {

            }
            
            // –°–æ–∑–¥–∞–µ–º –±–µ–π–¥–∂ –¥–ª—è –ø—Ä–æ–µ–∫—Ç–∞
            const badgeHtml = projectStatus ?

                '';
            
            // –°–æ–±–∏—Ä–∞–µ–º –∫–∞—Ä—Ç–æ—á–∫—É
            card.innerHTML = `

                        </div>
                    </div>
                ` : ''}
                <div class="releases-list">

        // === –†–ê–°–ß–ï–¢ –°–¢–ê–¢–£–°–ê –†–ï–õ–ò–ó–ê ===
        function calculateStatus(releaseDate) {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            const release = new Date(releaseDate);
            release.setHours(0, 0, 0, 0);
            
            // –ï—Å–ª–∏ —Ä–µ–ª–∏–∑ —É–∂–µ –ø—Ä–æ—à–µ–ª - –Ω–µ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å—Ç–∞—Ç—É—Å
            if (release < today) {
                return null;
            }
            
            const deadline = new Date(release);
            deadline.setDate(release.getDate() - 14); // 2 –Ω–µ–¥–µ–ª–∏ –¥–æ —Ä–µ–ª–∏–∑–∞
            
            // –ï—Å–ª–∏ –¥–µ–¥–ª–∞–π–Ω –ø—Ä–æ—à–µ–ª
            if (today > deadline) {
                return {
                    class: 'status-danger',
                    emoji: 'üî•',
                    text: '–ü—Ä–æ—Å—Ä–æ—á–µ–Ω–æ! –ù—É–∂–Ω–æ –±—ã–ª–æ —Å–¥–∞—Ç—å'
                };
            }
            
            // –°—á–∏—Ç–∞–µ–º –¥–Ω–∏ –¥–æ –¥–µ–¥–ª–∞–π–Ω–∞
            const daysLeft = Math.ceil((deadline - today) / (1000 * 60 * 60 * 24));
            
            if (daysLeft <= 3) {
                return {
                    class: 'status-danger',
                    emoji: '‚ö†Ô∏è',
                    text: `–ö—Ä–∏—Ç–∏—á–Ω–æ! –û—Å—Ç–∞–ª–æ—Å—å ${daysLeft} ${getDaysWord(daysLeft)}`
                };
            }
            
            if (daysLeft <= 7) {
                return {
                    class: 'status-warning',
                    emoji: '‚ö†Ô∏è',
                    text: `–°—Ä–æ—á–Ω–æ! –û—Å—Ç–∞–ª–æ—Å—å ${daysLeft} ${getDaysWord(daysLeft)}`
                };
            }
            
            if (daysLeft <= 14) {
                return {
                    class: 'status-warning',
                    emoji: 'üìù',
                    text: `–ü–æ—Ä–∞ –¥–µ–ª–∞—Ç—å! –û—Å—Ç–∞–ª–æ—Å—å ${daysLeft} ${getDaysWord(daysLeft)}`
                };
            }
            
            return null;
        }

        // === –í–°–ü–û–ú–û–ì–ê–¢–ï–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò ===
        function getDeadlineDate(releaseDate) {
            const date = new Date(releaseDate);
            date.setDate(date.getDate() - 14); // 2 –Ω–µ–¥–µ–ª–∏
            return date;
        }

        function getDaysWord(days) {
            if (days % 10 === 1 && days % 100 !== 11) return '–¥–µ–Ω—å';
            if (days % 10 >= 2 && days % 10 <= 4 && (days % 100 < 10 || days % 100 >= 20)) return '–¥–Ω—è';
            return '–¥–Ω–µ–π';
        }

        function formatDate(date) {
            const d = new Date(date);
            return d.toLocaleDateString('ru-RU');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function getNextFriday() {
            const date = new Date();
            const day = date.getDay();
            const daysToFriday = (5 - day + 7) % 7;
            date.setDate(date.getDate() + (daysToFriday === 0 ? 7 : daysToFriday));
            return date;
        }

        // === –§–£–ù–ö–¶–ò–ò –î–õ–Ø –ö–ù–û–ü–û–ö ===
        window.openReleaseModal = function(projectId) {
            selectedProjectId = projectId;
            document.getElementById('releaseModal').style.display = 'flex';
            document.getElementById('trackName').value = '';
            
            const nextFriday = getNextFriday();
            document.getElementById('releaseDate').value = nextFriday.toISOString().split('T')[0];
        };

        window.closeModal = function() {
            document.getElementById('releaseModal').style.display = 'none';
            selectedProjectId = null;
        };

        window.addProject = async function() {
            const name = document.getElementById('projectName').value.trim();
            const image = document.getElementById('projectImage').value.trim();
            
            if (!name) {
                alert('–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –ø—Ä–æ–µ–∫—Ç–∞');
                return;
            }
            
            await supabaseClient
                .from('projects')
                .insert([{ name, image_url: image || null }]);
            
            document.getElementById('projectName').value = '';
            document.getElementById('projectImage').value = '';
            
            await loadAllProjects();
        };

        window.addRelease = async function() {
            const track = document.getElementById('trackName').value.trim();
            const date = document.getElementById('releaseDate').value;
            
            if (!track || !date) {
                alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
                return;
            }
            
            if (!selectedProjectId) {
                alert('–û—à–∏–±–∫–∞: –ø—Ä–æ–µ–∫—Ç –Ω–µ –≤—ã–±—Ä–∞–Ω');
                return;
            }
            
            await supabaseClient
                .from('releases')
                .insert([{
                    project_id: selectedProjectId,
                    track_name: track,
                    release_date: date
                }]);
            
            closeModal();
            await loadAllProjects();
        };

        window.toggleForm = function() {
            const form = document.getElementById('projectForm');
            if (form.style.display === 'none') {
                form.style.display = 'block';
            } else {
                form.style.display = 'none';
            }
        };

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ —Ñ–æ–Ω
        window.onclick = function(event) {
            const modal = document.getElementById('releaseModal');
            if (event.target === modal) {
                closeModal();
            }
        };
    </script>
