                const data = await response.json();
                const googleRows = data.values || [];
                
                const validRows = googleRows.filter(row =>

                    row[GOOGLE_SHEETS_CONFIG.projectNameColumnIndex] &&

                const newReleases = [];

                    const separatorIndex = fullTitle.indexOf(' - ');

            today.setHours(0,0,0,0);
            
            const lastRelease = new Date(lastReleaseDate); 
            lastRelease.setHours(0,0,0,0);
            
            const nextReleaseDate = getNextReleaseDate(lastRelease, targetDay);
            const deadlineTimestamp = nextReleaseDate.getTime() - (BUFFER_DAYS * 24 * 60 * 60 * 1000);
            const deadlineForNewTrack = new Date(deadlineTimestamp); 
            deadlineForNewTrack.setHours(0,0,0,0);
            
            const msLeft = deadlineForNewTrack - today;
            const daysLeft = Math.round((msLeft / (1000 * 60 * 60 * 24)) * 2) / 2;
            
            let status = { class: 'signal-green', emoji: '‚úÖ', daysLeft: daysLeft };
            
            if (daysLeft < 0) {
                status = { class: 'signal-red', emoji: 'üî•', daysLeft: daysLeft };
            } else if (daysLeft <= 3) {
                status = { class: 'signal-red', emoji: '‚ö†Ô∏è', daysLeft: daysLeft };
            } else if (daysLeft <= 7) {
                status = { class: 'signal-orange', emoji: '‚ö†Ô∏è', daysLeft: daysLeft };
            } else if (daysLeft <= 12) {
                status = { class: 'signal-yellow', emoji: 'üìù', daysLeft: daysLeft };
            }
            
            return { dayName: DAYS_FULL[targetDay], daysLeft, status };
        }

        async function loadAllProjects() {
            console.log('üîÑ –ó–∞–≥—Ä—É–∑–∫–∞ –≤—Å–µ—Ö –ø—Ä–æ–µ–∫—Ç–æ–≤...');
            
            const { data: projects } = await supabaseClient.from('projects').select('*');
            if (!projects) return;
            
            const fixedOrder = ['Placcebo Beats', 'PLENUM', '–ú–∏—Ä –¥–µ—Ç—Å—Ç–≤–∞', '–ó–≤—ë–∑–¥–Ω–∞—è –Ω–æ—á—å', '–î–æ–º –ú–µ–¥–∏—Ç–∞—Ü–∏–∏'];
            const otherProjects = projects.filter(p => !fixedOrder.includes(p.name));
            
            const sortedOthers = await Promise.all(otherProjects.map(async (project) => {
                const { data: releases } = await supabaseClient.from('releases').select('*').eq('project_id', project.id);
                let minDays = Infinity;
                if (releases?.length) {
                    const days = project.release_days?.length ? project.release_days : [5];
                    days.forEach(day => {
                        const last = getLastReleaseForDay(releases, day);
                        if (last) {
                            const info = calculateDeadlineForDay(last.release_date, day);
                            if (info && info.daysLeft < minDays) minDays = info.daysLeft;
                        }
                    });
                }
                return { project, minDays };
            }));
            
            sortedOthers.sort((a, b) => a.minDays - b.minDays);
            
            const finalProjects = [];
            fixedOrder.forEach(name => {
                const p = projects.find(p => p.name === name);
                if (p) finalProjects.push(p);
            });
            sortedOthers.forEach(item => finalProjects.push(item.project));
            
            const grid = document.getElementById('projectsGrid');
            grid.innerHTML = '';
            
            for (const project of finalProjects) {
                const { data: releases } = await supabaseClient
                    .from('releases')
                    .select('*')
                    .eq('project_id', project.id)
                    .order('release_date', { ascending: false });
                
                grid.appendChild(createProjectCard(project, releases || []));
            }
            
            console.log('‚úÖ –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–æ–µ–∫—Ç–æ–≤ –∑–∞–≤–µ—Ä—à–µ–Ω–∞');
        }

        function createProjectCard(project, releases) {
            const card = document.createElement('div'); 
            card.className = 'project-card';
            
            let imageHtml = '<div class="project-image" style="background:#ddd;display:flex;align-items:center;justify-content:center;">üì∑</div>';
            if (project.image_url) imageHtml = `<img src="${project.image_url}" class="project-image">`;

            let releaseDays = project.release_days?.length ? project.release_days : [5];
            let releaseDaysHtml = project.release_days ? `<div class="release-days"><span>${project.release_days.map(d => DAYS_FULL[d]).join(' ')}</span></div>` : '';

            let lastReleasesHtml = ''; 
            const lastReleasesByDay = [];
            
            releaseDays.forEach(day => { 
                const last = getLastReleaseForDay(releases, day); 
                if (last) lastReleasesByDay.push({ dayName: DAYS_FULL[day], release: last }); 
            });
            
            if (lastReleasesByDay.length) {
                lastReleasesHtml = '<div class="last-releases"><div class="last-releases-title">üìÄ</div>';
                lastReleasesByDay.slice(0,2).forEach(item => { 
                    lastReleasesHtml += `<div class="last-release-item">
                        <span>${escapeHtml(item.release.track_name).substring(0,12)}${escapeHtml(item.release.track_name).length>12?'...':''}<span class="release-day-badge">${item.dayName}</span></span>
                        <span>${formatDate(item.release.release_date)}</span>
                    </div>`; 
                });
                lastReleasesHtml += '</div>';
            }

            let signalsHtml = '<div class="signals-container">';
            releaseDays.slice(0,2).forEach(day => {
                const last = getLastReleaseForDay(releases, day);
                if (last) {
                    const info = calculateDeadlineForDay(last.release_date, day);
                    if (info) {
                        const daysDisplay = info.daysLeft % 1 === 0 ? info.daysLeft : info.daysLeft.toFixed(1);
                        signalsHtml += `
                            <div class="next-track-signal ${info.status.class}">
                                <div class="signal-title">${info.status.emoji} <span class="signal-day">${info.dayName}</span></div>
                                <div class="signal-deadline">${info.daysLeft < 0 ? 'üî•' : daysDisplay + '–¥'}</div>
                            </div>
                        `;
                    }
                }
            });
            signalsHtml += '</div>';

            card.innerHTML = `${imageHtml}<div class="project-header"><h2>${escapeHtml(project.name)}</h2>${releaseDaysHtml}${lastReleasesHtml}${signalsHtml}</div>`;
            return card;
        }

        function formatDate(date) { 
            const d = new Date(date); 
            return d.toLocaleDateString('ru-RU', { day: '2-digit', month: '2-digit' }); 
        }
        
        function escapeHtml(text) { 
            const div = document.createElement('div'); 
            div.textContent = text; 
            return div.innerHTML; 
        }

        window.openReleaseModal = function(projectId) { 
            selectedProjectId = projectId; 
            document.getElementById('releaseModal').style.display = 'flex'; 
            document.getElementById('trackName').value = '';
            document.getElementById('releaseDate').value = '';
        };
        
        window.closeModal = function() { 
            document.getElementById('releaseModal').style.display = 'none'; 
            selectedProjectId = null; 
        };
        
        window.addProject = async function() {
            const name = document.getElementById('projectName').value.trim(); 
            const image = document.getElementById('projectImage').value.trim();
            const releaseDays = [];
            
            if (document.getElementById('dayMon').checked) releaseDays.push(1);
            if (document.getElementById('dayTue').checked) releaseDays.push(2);
            if (document.getElementById('dayWed').checked) releaseDays.push(3);
            if (document.getElementById('dayThu').checked) releaseDays.push(4);
            if (document.getElementById('dayFri').checked) releaseDays.push(5);
            if (document.getElementById('daySat').checked) releaseDays.push(6);
            if (document.getElementById('daySun').checked) releaseDays.push(0);
            
            if (!name) { alert('–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ'); return; }
            if (releaseDays.length === 0) { alert('–í—ã–±–µ—Ä–∏—Ç–µ –¥–Ω–∏'); return; }
            
            await supabaseClient.from('projects').insert([{ 
                name, 
                image_url: image || null, 
                release_days: releaseDays 
            }]);
            
            document.getElementById('projectName').value = ''; 
            document.getElementById('projectImage').value = '';
            document.querySelectorAll('#projectForm input[type="checkbox"]').forEach(cb => cb.checked = false);
            await loadAllProjects();
        };
        
        window.addRelease = async function() {
            const track = document.getElementById('trackName').value.trim(); 
            const date = document.getElementById('releaseDate').value;
            
            if (!track || !date) { alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –ø–æ–ª—è'); return; }
            if (!selectedProjectId) { alert('–û—à–∏–±–∫–∞'); return; }
            
            await supabaseClient.from('releases').insert([{ 
                project_id: selectedProjectId, 
                track_name: track, 
                release_date: date 
            }]);
            
            closeModal(); 
            await loadAllProjects();
        };
        
        window.toggleForm = function() { 
            const form = document.getElementById('projectForm'); 
            form.style.display = form.style.display === 'none' ? 'block' : 'none'; 
        };
        
        window.onclick = function(event) { 
            const modal = document.getElementById('releaseModal'); 
            if (event.target === modal) closeModal(); 
        };

        setInterval(updateLastCheckTime, 1000);
    </script>
