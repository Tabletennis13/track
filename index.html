<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Release Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }

        .add-project-form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
        }

        button:hover {
            background: #764ba2;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        @media (min-width: 640px) {
            .projects-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 1024px) {
            .projects-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        .project-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .project-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .project-header {
            padding: 15px;
            background: #f8f9fa;
            border-bottom: 2px solid #667eea;
        }

        .project-header h2 {
            color: #333;
            font-size: 1.2rem;
        }

        .releases-list {
            padding: 15px;
        }

        .release-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        .release-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .track-name {
            font-weight: 600;
            color: #333;
        }

        .release-date {
            color: #666;
        }

        .warning, .danger {
            padding: 8px;
            border-radius: 5px;
            margin-top: 5px;
            font-size: 0.9rem;
        }

        .warning {
            background: #fff3cd;
            border: 1px solid #ffeeba;
            color: #856404;
        }

        .danger {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .add-release-btn {
            background: #28a745;
            margin-top: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
        }

        .close {
            float: right;
            font-size: 28px;
            cursor: pointer;
            color: #aaa;
        }

        .close:hover {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ Release Tracker</h1>
        
        <div class="add-project-form">
            <h2>‚ûï –î–æ–±–∞–≤–∏—Ç—å –ø—Ä–æ–µ–∫—Ç</h2>
            <div class="form-group">
                <label>–ù–∞–∑–≤–∞–Ω–∏–µ –ø—Ä–æ–µ–∫—Ç–∞:</label>
                <input type="text" id="projectName" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: Placebo Beats">
            </div>
            <div class="form-group">
                <label>URL –∫–∞—Ä—Ç–∏–Ω–∫–∏:</label>
                <input type="url" id="projectImage" placeholder="https://example.com/image.jpg">
            </div>
            <button onclick="addProject()">–î–æ–±–∞–≤–∏—Ç—å –ø—Ä–æ–µ–∫—Ç</button>
        </div>

        <div class="projects-grid" id="projectsGrid"></div>
    </div>

    <div id="releaseModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>‚ûï –î–æ–±–∞–≤–∏—Ç—å —Ä–µ–ª–∏–∑</h2>
            <div class="form-group">
                <label>–ù–∞–∑–≤–∞–Ω–∏–µ —Ç—Ä–µ–∫–∞:</label>
                <input type="text" id="trackName" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ —Ç—Ä–µ–∫–∞">
            </div>
            <div class="form-group">
                <label>–î–∞—Ç–∞ —Ä–µ–ª–∏–∑–∞:</label>
                <input type="date" id="releaseDate">
            </div>
            <button onclick="addRelease()">–î–æ–±–∞–≤–∏—Ç—å —Ä–µ–ª–∏–∑</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // –£–ë–ï–î–ò–¢–ï–°–¨, –ß–¢–û –≠–¢–û–¢ –ö–û–î –¢–û–õ–¨–ö–û –û–î–ò–ù –†–ê–ó –í –§–ê–ô–õ–ï!
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ Supabase
        const SUPABASE_URL = 'https://bqycjfcjtdawyrysgrbw.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJxeWNqZmNqdGRhd3lyeXNncmJ3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY2MDE5NzAsImV4cCI6MjA4MjE3Nzk3MH0.LEOUMFAd1cz_1e4uawJcaZLPCMqAQHEWM52Oy7fDjsE';
        
        // –°–æ–∑–¥–∞–µ–º –∫–ª–∏–µ–Ω—Ç Supabase
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let currentProjectId = null;

        // –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.onload = function() {
            initializeProjects();
        };

        async function initializeProjects() {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ —É–∂–µ –ø—Ä–æ–µ–∫—Ç—ã
            const { data: existingProjects } = await supabase
                .from('projects')
                .select('*');

            if (!existingProjects || existingProjects.length === 0) {
                // –î–æ–±–∞–≤–ª—è–µ–º –Ω–∞—á–∞–ª—å–Ω—ã–µ –ø—Ä–æ–µ–∫—Ç—ã
                await supabase.from('projects').insert([
                    { 
                        name: 'Placebo Beats', 
                        image_url: 'https://via.placeholder.com/300x200/667eea/ffffff?text=Placebo+Beats' 
                    },
                    { 
                        name: 'PLENUM', 
                        image_url: 'https://via.placeholder.com/300x200/764ba2/ffffff?text=PLENUM' 
                    }
                ]);
            }
            
            loadProjects();
        }

        async function loadProjects() {
            const { data: projects } = await supabase
                .from('projects')
                .select('*')
                .order('name');

            const projectsGrid = document.getElementById('projectsGrid');
            projectsGrid.innerHTML = '';

            for (const project of projects || []) {
                const { data: releases } = await supabase
                    .from('releases')
                    .select('*')
                    .eq('project_id', project.id)
                    .order('release_date');

                const projectCard = createProjectCard(project, releases || []);
                projectsGrid.appendChild(projectCard);
            }
        }

        function createProjectCard(project, releases) {
            const card = document.createElement('div');
            card.className = 'project-card';

            const imageHtml = project.image_url 
                ? `<img src="${project.image_url}" alt="${project.name}" class="project-image">`
                : '<div class="project-image" style="background: #ddd; display: flex; align-items: center; justify-content: center;">–ù–µ—Ç –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è</div>';

            let releasesHtml = '';
            releases.forEach(release => {
                const status = checkReleaseStatus(release.release_date);
                const deadlineDate = getDeadlineDate(release.release_date);
                
                releasesHtml += `
                    <div class="release-item">
                        <div class="release-info">
                            <span class="track-name">${escapeHtml(release.track_name)}</span>
                            <span class="release-date">${formatDate(release.release_date)}</span>
                        </div>
                        ${status ? `
                            <div class="${status.class}">
                                ${status.emoji} ${status.text}
                                ${status.deadline ? `<br><small>–°–¥–∞—Ç—å –¥–æ: ${formatDate(deadlineDate)}</small>` : ''}
                            </div>
                        ` : ''}
                    </div>
                `;
            });

            if (releases.length === 0) {
                releasesHtml = '<div style="color: #999; text-align: center; padding: 20px;">–ù–µ—Ç –∑–∞–ø–ª–∞–Ω–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö —Ä–µ–ª–∏–∑–æ–≤</div>';
            }

            card.innerHTML = `
                ${imageHtml}
                <div class="project-header">
                    <h2>${escapeHtml(project.name)}</h2>
                </div>
                <div class="releases-list">
                    ${releasesHtml}
                    <button class="add-release-btn" onclick="openReleaseModal(${project.id})">
                        + –î–æ–±–∞–≤–∏—Ç—å —Ä–µ–ª–∏–∑
                    </button>
                </div>
            `;

            return card;
        }

        function checkReleaseStatus(releaseDate) {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            const release = new Date(releaseDate);
            release.setHours(0, 0, 0, 0);
            
            const deadline = new Date(release);
            deadline.setDate(release.getDate() - 21);

            if (today > deadline) {
                return {
                    class: 'danger',
                    emoji: 'üî•',
                    text: '–ü—Ä–æ—Å—Ä–æ—á–µ–Ω–æ! –¢—Ä–µ–∫ –Ω—É–∂–Ω–æ –±—ã–ª–æ —Å–¥–∞—Ç—å!',
                    deadline: true
                };
            }
            
            const daysLeft = Math.ceil((deadline - today) / (1000 * 60 * 60 * 24));
            
            if (daysLeft <= 7) {
                return {
                    class: 'warning',
                    emoji: '‚ö†Ô∏è',
                    text: `–°—Ä–æ—á–Ω–æ! –û—Å—Ç–∞–ª–æ—Å—å ${daysLeft} ${getDaysWord(daysLeft)} –¥–æ –¥–µ–¥–ª–∞–π–Ω–∞`,
                    deadline: true
                };
            }
            
            if (daysLeft <= 14) {
                return {
                    class: 'warning',
                    emoji: 'üìù',
                    text: `–ü–æ—Ä–∞ –¥–µ–ª–∞—Ç—å —Ç—Ä–µ–∫! –û—Å—Ç–∞–ª–æ—Å—å ${daysLeft} ${getDaysWord(daysLeft)}`,
                    deadline: true
                };
            }

            return null;
        }

        function getDeadlineDate(releaseDate) {
            const date = new Date(releaseDate);
            date.setDate(date.getDate() - 21);
            return date;
        }

        function getDaysWord(days) {
            if (days % 10 === 1 && days % 100 !== 11) return '–¥–µ–Ω—å';
            if (days % 10 >= 2 && days % 10 <= 4 && (days % 100 < 10 || days % 100 >= 20)) return '–¥–Ω—è';
            return '–¥–Ω–µ–π';
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('ru-RU');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫
        window.openReleaseModal = function(projectId) {
            currentProjectId = projectId;
            document.getElementById('releaseModal').style.display = 'flex';
            document.getElementById('trackName').value = '';
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –±–ª–∏–∂–∞–π—à—É—é –ø—è—Ç–Ω–∏—Ü—É
            const nextFriday = getNextFriday();
            document.getElementById('releaseDate').value = nextFriday.toISOString().split('T')[0];
        };

        window.closeModal = function() {
            document.getElementById('releaseModal').style.display = 'none';
            currentProjectId = null;
        };

        function getNextFriday() {
            const date = new Date();
            date.setDate(date.getDate() + ((5 - date.getDay() + 7) % 7));
            return date;
        }

        window.addProject = async function() {
            const name = document.getElementById('projectName').value.trim();
            const imageUrl = document.getElementById('projectImage').value.trim();

            if (!name) {
                alert('–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –ø—Ä–æ–µ–∫—Ç–∞');
                return;
            }

            const { error } = await supabase
                .from('projects')
                .insert([{ 
                    name, 
                    image_url: imageUrl || null 
                }]);

            if (error) {
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–∏ –ø—Ä–æ–µ–∫—Ç–∞');
                console.error(error);
            } else {
                document.getElementById('projectName').value = '';
                document.getElementById('projectImage').value = '';
                loadProjects();
            }
        };

        window.addRelease = async function() {
            const trackName = document.getElementById('trackName').value.trim();
            const releaseDate = document.getElementById('releaseDate').value;

            if (!trackName || !releaseDate) {
                alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
                return;
            }

            if (!currentProjectId) {
                alert('–û—à–∏–±–∫–∞: –ø—Ä–æ–µ–∫—Ç –Ω–µ –≤—ã–±—Ä–∞–Ω');
                return;
            }

            const { error } = await supabase
                .from('releases')
                .insert([{
                    project_id: currentProjectId,
                    track_name: trackName,
                    release_date: releaseDate
                }]);

            if (error) {
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–∏ —Ä–µ–ª–∏–∑–∞');
                console.error(error);
            } else {
                closeModal();
                loadProjects();
            }
        };

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –µ–≥–æ
        window.onclick = function(event) {
            const modal = document.getElementById('releaseModal');
            if (event.target === modal) {
                closeModal();
            }
        };
    </script>
</body>
</html>
