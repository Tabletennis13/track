                            let signalClass = 'signal-green', signalEmoji = '‚úÖ', signalText = '–í—Å—ë —Ö–æ—Ä–æ—à–æ';
                            if (deadlineInfo.daysLeft < 0) { signalClass = 'signal-red'; signalEmoji = 'üî•'; signalText = '–ü–†–û–°–†–û–ß–ï–ù–û!'; }
                            else if (deadlineInfo.daysLeft <= 3) { signalClass = 'signal-red'; signalEmoji = '‚ö†Ô∏è'; signalText = '–ö–†–ò–¢–ò–ß–ù–û!'; }
                            else if (deadlineInfo.daysLeft <= 7) { signalClass = 'signal-orange'; signalEmoji = '‚ö†Ô∏è'; signalText = '–°—Ä–æ—á–Ω–æ!'; }
                            else if (deadlineInfo.daysLeft <= 12) { signalClass = 'signal-yellow'; signalEmoji = 'üìù'; signalText = '–ü–æ—Ä–∞ –¥–µ–ª–∞—Ç—å'; }
                            const daysDisplay = deadlineInfo.daysLeft % 1 === 0 ? deadlineInfo.daysLeft : deadlineInfo.daysLeft.toFixed(1).replace('.', '.');
                            signalsHtml += `<div class="next-track-signal ${signalClass}"><div class="signal-title">${signalEmoji} ${signalText}<span class="signal-day">${deadlineInfo.dayName}</span></div><div class="signal-deadline">${deadlineInfo.daysLeft < 0 ? 'üî• –î–µ–¥–ª–∞–π–Ω –ø—Ä–æ—à–µ–ª!' : `–û—Å—Ç–∞–ª–æ—Å—å: ${daysDisplay} ${getDaysWord(deadlineInfo.daysLeft)}`}</div><div class="signal-info"><div class="signal-highlight">üìÖ –ù—É–∂–Ω–æ —Å–¥–∞—Ç—å –¥–æ: <strong>${formatDate(deadlineInfo.deadlineForNewTrack)} (${DAYS_FULL[deadlineInfo.deadlineForNewTrack.getDay()]})</strong></div><div>üéØ –°–ª–µ–¥—É—é—â–∏–π —Ä–µ–ª–∏–∑: ${formatDate(deadlineInfo.nextReleaseDate)} (${deadlineInfo.dayName})</div><div style="margin-top: 5px; font-size: 12px; opacity: 0.8;"><small>–ü–æ—Å–ª–µ–¥–Ω–∏–π —Ç—Ä–µ–∫: ${escapeHtml(deadlineInfo.lastReleaseTrack)}</small></div></div></div>`;
                        }
                    } else {
                        signalsHtml += `<div class="next-track-signal signal-green"><div class="signal-title">‚úÖ –ù–µ—Ç —Ä–µ–ª–∏–∑–æ–≤<span class="signal-day">${DAYS_FULL[day]}</span></div><div class="signal-info">–î–æ–±–∞–≤—å—Ç–µ –ø–µ—Ä–≤—ã–π —Ä–µ–ª–∏–∑ –Ω–∞ ${DAYS_FULL[day].toLowerCase()}</div></div>`;
                    }
                });
                signalsHtml += '</div>';
            } else {
                signalsHtml = `<div class="next-track-signal signal-green"><div class="signal-title">‚úÖ –ù–µ—Ç —Ä–µ–ª–∏–∑–æ–≤</div><div class="signal-info">–î–æ–±–∞–≤—å—Ç–µ –ø–µ—Ä–≤—ã–π —Ä–µ–ª–∏–∑, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å –æ—Ç—Å—á–µ—Ç</div></div>`;
            }

            card.innerHTML = `${imageHtml}<div class="project-header"><h2>${escapeHtml(project.name)}</h2>${releaseDaysHtml}${lastReleasesHtml}</div><div style="padding: 0 15px;">${signalsHtml}</div><div class="releases-list"><button class="add-release-btn" onclick="openReleaseModal(${project.id})">+ –î–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤—ã–π —Ç—Ä–µ–∫</button></div>`;
            return card;
        }

        // === –í–°–ü–û–ú–û–ì–ê–¢–ï–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò ===
        function formatDate(date) { const d = new Date(date); return d.toLocaleDateString('ru-RU', { day: '2-digit', month: '2-digit', year: 'numeric' }); }
        function getDaysWord(days) { const absDays = Math.abs(days); if (absDays % 10 === 1 && absDays % 100 !== 11) return '–¥–µ–Ω—å'; if (absDays % 10 >= 2 && absDays % 10 <= 4 && (absDays % 100 < 10 || absDays % 100 >= 20)) return '–¥–Ω—è'; return '–¥–Ω–µ–π'; }
        function escapeHtml(text) { const div = document.createElement('div'); div.textContent = text; return div.innerHTML; }

        // === –§–£–ù–ö–¶–ò–ò –î–õ–Ø –ö–ù–û–ü–û–ö (openReleaseModal, closeModal, addProject, addRelease, toggleForm - –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π) ===
        window.openReleaseModal = function(projectId) { selectedProjectId = projectId; document.getElementById('releaseModal').style.display = 'flex'; document.getElementById('trackName').value = ''; document.getElementById('releaseDate').value = ''; };
        window.closeModal = function() { document.getElementById('releaseModal').style.display = 'none'; selectedProjectId = null; };
        window.addProject = async function() {
            const name = document.getElementById('projectName').value.trim(); const image = document.getElementById('projectImage').value.trim();
            const releaseDays = [];
            if (document.getElementById('dayMon').checked) releaseDays.push(1); if (document.getElementById('dayTue').checked) releaseDays.push(2); if (document.getElementById('dayWed').checked) releaseDays.push(3); if (document.getElementById('dayThu').checked) releaseDays.push(4); if (document.getElementById('dayFri').checked) releaseDays.push(5); if (document.getElementById('daySat').checked) releaseDays.push(6); if (document.getElementById('daySun').checked) releaseDays.push(0);
            if (!name) { alert('–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –ø—Ä–æ–µ–∫—Ç–∞'); return; }
            if (releaseDays.length === 0) { alert('–í—ã–±–µ—Ä–∏—Ç–µ —Ö–æ—Ç—è –±—ã –æ–¥–∏–Ω –¥–µ–Ω—å —Ä–µ–ª–∏–∑–∞'); return; }
            await supabaseClient.from('projects').insert([{ name, image_url: image || null, release_days: releaseDays }]);
            document.getElementById('projectName').value = ''; document.getElementById('projectImage').value = '';
            document.querySelectorAll('#projectForm input[type="checkbox"]').forEach(cb => cb.checked = false);
            await loadAllProjects();
            if (window.innerWidth <= 480) document.getElementById('projectForm').style.display = 'none';
        };
        window.addRelease = async function() {
            const track = document.getElementById('trackName').value.trim(); const date = document.getElementById('releaseDate').value;
            if (!track || !date) { alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è'); return; }
            if (!selectedProjectId) { alert('–û—à–∏–±–∫–∞: –ø—Ä–æ–µ–∫—Ç –Ω–µ –≤—ã–±—Ä–∞–Ω'); return; }
            await supabaseClient.from('releases').insert([{ project_id: selectedProjectId, track_name: track, release_date: date }]);
            closeModal(); await loadAllProjects();
        };
        window.toggleForm = function() { const form = document.getElementById('projectForm'); form.style.display = (form.style.display === 'none' || !form.style.display) ? 'block' : 'none'; };
        window.onclick = function(event) { const modal = document.getElementById('releaseModal'); if (event.target === modal) closeModal(); };

        // === –ù–û–í–ê–Ø –§–£–ù–ö–¶–ò–Ø –ò–ú–ü–û–†–¢–ê –ò–ó GOOGLE SHEETS ===
        async function importOnlyNewFromSheets() {
            const statusEl = document.getElementById('importStatus');
            const importBtn = document.getElementById('importFromGoogleBtn');
            if (!statusEl || !importBtn) return;

            try {
                statusEl.style.display = 'block';
                statusEl.innerHTML = '‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –∏–∑ Google Sheets...';
                importBtn.disabled = true;

                // 1. –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∏–∑ —Ç–∞–±–ª–∏—Ü—ã (–∫–æ–ª–æ–Ω–∫–∏ A:J)
                const range = encodeURIComponent(`${GOOGLE_SHEETS_CONFIG.sheetName}!A2:J1000`);
                const url = `https://sheets.googleapis.com/v4/spreadsheets/${GOOGLE_SHEETS_CONFIG.sheetId}/values/${range}?key=${GOOGLE_SHEETS_CONFIG.apiKey}`;
                const response = await fetch(url);
                if (!response.ok) throw new Error(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ${response.status}`);
                const data = await response.json();
                const googleRows = data.values || [];
                statusEl.innerHTML = `‚è≥ –ù–∞–π–¥–µ–Ω–æ ${googleRows.length} –∑–∞–ø–∏—Å–µ–π. –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è...`;

                // 2. –ü–æ–ª—É—á–∞–µ–º ID —Ä–∞–∑—Ä–µ—à–µ–Ω–Ω—ã—Ö –ø—Ä–æ–µ–∫—Ç–æ–≤ –∏–∑ –±–∞–∑—ã
                const { data: projects, error: projectsError } = await supabaseClient.from('projects').select('id, name');
                if (projectsError) throw projectsError;
                const projectMap = new Map();
                projects?.forEach(p => {
                    if (GOOGLE_SHEETS_CONFIG.allowedProjects.includes(p.name)) projectMap.set(p.name, p.id);
                });
                if (projectMap.size === 0) throw new Error('–ù–∏ –æ–¥–∏–Ω –∏–∑ —Ä–∞–∑—Ä–µ—à–µ–Ω–Ω—ã—Ö –ø—Ä–æ–µ–∫—Ç–æ–≤ –Ω–µ –Ω–∞–π–¥–µ–Ω –≤ –±–∞–∑–µ');

                // 3. –ü–æ–ª—É—á–∞–µ–º –≤—Å–µ —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–µ —Ä–µ–ª–∏–∑—ã –¥–ª—è —ç—Ç–∏—Ö –ø—Ä–æ–µ–∫—Ç–æ–≤
                const projectIds = Array.from(projectMap.values());
                const { data: existingReleases, error: releasesError } = await supabaseClient.from('releases').select('track_name, release_date, project_id').in('project_id', projectIds);
                if (releasesError) throw releasesError;

                const existingTracks = new Set();
                existingReleases?.forEach(r => {
                    const normalizedDate = new Date(r.release_date).toISOString().split('T')[0];
                    existingTracks.add(`${r.project_id}_${r.track_name}_${normalizedDate}`);
                });

                // 4. –ü–∞—Ä—Å–∏–º —Å—Ç—Ä–æ–∫–∏ –∏–∑ Google Sheets
                const newReleases = [];
                const skipped = { noProject: 0, duplicate: 0, invalid: 0, noSeparator: 0 };

                for (const row of googleRows) {
                    if (row.length <= Math.max(GOOGLE_SHEETS_CONFIG.projectNameColumnIndex, GOOGLE_SHEETS_CONFIG.releaseDateColumnIndex)) {
                        skipped.invalid++;
                        continue;
                    }

                    const fullTitle = row[GOOGLE_SHEETS_CONFIG.projectNameColumnIndex]?.trim();
                    const dateStr = row[GOOGLE_SHEETS_CONFIG.releaseDateColumnIndex]?.trim();

                    if (!fullTitle || !dateStr) {
                        skipped.invalid++;
                        continue;
                    }

                    // –†–∞–∑–¥–µ–ª—è–µ–º "–ü—Ä–æ–µ–∫—Ç - –ù–∞–∑–≤–∞–Ω–∏–µ —Ç—Ä–µ–∫–∞"
                    const separatorIndex = fullTitle.indexOf(' - ');
                    if (separatorIndex === -1) {
                        skipped.noSeparator++;
                        continue;
                    }
                    const projectNameFromSheet = fullTitle.substring(0, separatorIndex).trim();
                    const trackName = fullTitle.substring(separatorIndex + 3).trim();

                    if (!projectNameFromSheet || !trackName) {
                        skipped.invalid++;
                        continue;
                    }

                    // –ü—Ä–æ–≤–µ—Ä–∫–∞, —Ä–∞–∑—Ä–µ—à–µ–Ω –ª–∏ –ø—Ä–æ–µ–∫—Ç
                    if (!GOOGLE_SHEETS_CONFIG.allowedProjects.includes(projectNameFromSheet)) {
                        skipped.noProject++;
                        continue;
                    }

                    const projectId = projectMap.get(projectNameFromSheet);
                    if (!projectId) {
                        skipped.noProject++;
                        continue;
                    }

                    // –ù–æ—Ä–º–∞–ª–∏–∑–∞—Ü–∏—è –¥–∞—Ç—ã
                    let normalizedDateStr;
                    try {
                        const dateObj = new Date(dateStr);
                        if (isNaN(dateObj.getTime())) {
                            skipped.invalid++;
                            continue;
                        }
                        normalizedDateStr = dateObj.toISOString().split('T')[0];
                    } catch {
                        skipped.invalid++;
                        continue;
                    }

                    const trackKey = `${projectId}_${trackName}_${normalizedDateStr}`;
                    if (existingTracks.has(trackKey)) {
                        skipped.duplicate++;
                        continue;
                    }

                    newReleases.push({
                        project_id: projectId,
                        track_name: trackName,
                        release_date: normalizedDateStr
                    });
                }

                // 5. –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç –∏ –ø—Ä–µ–¥–ª–∞–≥–∞–µ–º –ø–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å
                if (newReleases.length === 0) {
                    statusEl.innerHTML = `‚ÑπÔ∏è –ù–æ–≤—ã—Ö —Ç—Ä–µ–∫–æ–≤ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ.<br>üìä –ü—Ä–æ–ø—É—â–µ–Ω–æ (–Ω–µ –Ω–∞—à –ø—Ä–æ–µ–∫—Ç): ${skipped.noProject}<br>üîÅ –î—É–±–ª–∏–∫–∞—Ç–æ–≤: ${skipped.duplicate}<br>‚ö†Ô∏è –ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç (–Ω–µ—Ç " - "): ${skipped.noSeparator}<br>‚öôÔ∏è –ù–µ–≤–∞–ª–∏–¥–Ω—ã—Ö —Å—Ç—Ä–æ–∫: ${skipped.invalid}`;
                    statusEl.style.background = '#cce5ff'; statusEl.style.color = '#004085';
                    setTimeout(() => { statusEl.style.display = 'none'; }, 8000);
                    importBtn.disabled = false;
                    return;
                }

                // –ì—Ä—É–ø–ø–∏—Ä—É–µ–º –¥–ª—è –∫—Ä–∞—Å–∏–≤–æ–≥–æ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è
                const newByProject = {};
                newReleases.forEach(r => {
                    const projectName = Array.from(projectMap.entries()).find(([_, id]) => id === r.project_id)?.[0];
                    if (!newByProject[projectName]) newByProject[projectName] = [];
                    newByProject[projectName].push(r);
                });

                let trackListHtml = '';
                for (const [project, tracks] of Object.entries(newByProject)) {
                    trackListHtml += `<div style="margin-top: 8px;"><strong>${project}:</strong></div>`;
                    tracks.forEach(t => {
                        trackListHtml += `<div style="margin-left: 15px; font-size: 13px;">‚Ä¢ ${escapeHtml(t.track_name)} (${formatDate(t.release_date)})</div>`;
                    });
                }

                statusEl.innerHTML = `
                    ‚è≥ –ù–∞–π–¥–µ–Ω–æ <strong>${newReleases.length}</strong> –Ω–æ–≤—ã—Ö —Ç—Ä–µ–∫–æ–≤ –¥–ª—è –∏–º–ø–æ—Ä—Ç–∞:<br>
                    ${trackListHtml}<br>
                    <div style="margin-top: 15px;">
                        <button onclick="confirmImport()" style="background: #28a745; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer;">‚úÖ –ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å –∏–º–ø–æ—Ä—Ç</button>
                        <button onclick="cancelImport()" style="background: #6c757d; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; margin-left: 10px;">‚ùå –û—Ç–º–µ–Ω–∞</button>
                    </div>
                `;
                statusEl.style.background = '#fff3cd'; statusEl.style.color = '#856404';
                window.pendingImportData = newReleases;

            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∏–º–ø–æ—Ä—Ç–∞:', error);
                statusEl.innerHTML = `‚ùå –û—à–∏–±–∫–∞: ${error.message}`;
                statusEl.style.background = '#f8d7da'; statusEl.style.color = '#721c24';
                importBtn.disabled = false;
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è –∏–º–ø–æ—Ä—Ç–∞
        window.confirmImport = async function() {
            const statusEl = document.getElementById('importStatus');
            const importBtn = document.getElementById('importFromGoogleBtn');
            if (!window.pendingImportData || window.pendingImportData.length === 0) {
                statusEl.innerHTML = '‚ö†Ô∏è –ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –∏–º–ø–æ—Ä—Ç–∞';
                importBtn.disabled = false;
                return;
            }
            try {
                statusEl.innerHTML = '‚è≥ –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –Ω–æ–≤—ã—Ö —Ç—Ä–µ–∫–æ–≤ –≤ –±–∞–∑—É...';
                let added = 0, errors = 0;
                for (const release of window.pendingImportData) {
                    const { error } = await supabaseClient.from('releases').insert([release]);
                    if (!error) added++; else { errors++; console.error('–û—à–∏–±–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è:', error); }
                    await new Promise(r => setTimeout(r, 100));
                }
                statusEl.innerHTML = `‚úÖ –ò–º–ø–æ—Ä—Ç –∑–∞–≤–µ—Ä—à–µ–Ω!<br>üìä –î–æ–±–∞–≤–ª–µ–Ω–æ: ${added}<br>‚ùå –û—à–∏–±–æ–∫: ${errors}`;
                statusEl.style.background = '#d4edda'; statusEl.style.color = '#155724';
                await loadAllProjects();
                window.pendingImportData = null;
                setTimeout(() => { statusEl.style.display = 'none'; }, 7000);
            } catch (error) {
                statusEl.innerHTML = `‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–∏: ${error.message}`;
                statusEl.style.background = '#f8d7da'; statusEl.style.color = '#721c24';
            } finally {
                importBtn.disabled = false;
            }
        };

        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–º–µ–Ω—ã –∏–º–ø–æ—Ä—Ç–∞
        window.cancelImport = function() {
            const statusEl = document.getElementById('importStatus');
            const importBtn = document.getElementById('importFromGoogleBtn');
            statusEl.innerHTML = '‚ùå –ò–º–ø–æ—Ä—Ç –æ—Ç–º–µ–Ω–µ–Ω';
            statusEl.style.background = '#f8d7da'; statusEl.style.color = '#721c24';
            window.pendingImportData = null;
            setTimeout(() => { statusEl.style.display = 'none'; }, 3000);
            importBtn.disabled = false;
        };

    </script>
