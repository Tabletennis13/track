        @keyframes pulse {

    <script>

        const SUPABASE_URL = 'https://bqycjfcjtdawyrysgrbw.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJxeWNqZmNqdGRhd3lyeXNncmJ3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY2MDE5NzAsImV4cCI6MjA4MjE3Nzk3MH0.LEOUMFAd1cz_1e4uawJcaZLPCMqAQHEWM52Oy7fDjsE';

        let selectedProjectId = null;

        // === –ü–ï–†–ï–ú–ï–ù–ù–´–ï –î–õ–Ø –ê–í–¢–û–û–ë–ù–û–í–õ–ï–ù–ò–Ø ===
        let autoUpdateTimer = null;
        let isChecking = false;
        let lastCheckTime = new Date();

        // === –ó–ê–ü–£–°–ö ===
        document.addEventListener('DOMContentLoaded', function() {
            startApp();
            startAutoUpdate();
        });

        async function startApp() {
            await createInitialProjects();
            await loadAllProjects();
        }

        function startAutoUpdate() {
            if (autoUpdateTimer) clearInterval(autoUpdateTimer);
            autoUpdateTimer = setInterval(checkForNewTracks, 10000);
            setTimeout(checkForNewTracks, 2000);
        }

        async function checkForNewTracks() {
            if (isChecking) return;
            isChecking = true;
            
            try {
                document.getElementById('autoUpdateStatus').classList.add('checking');
                
                const range = encodeURIComponent(`${GOOGLE_SHEETS_CONFIG.sheetName}!A2:J1000`);
                const url = `https://sheets.googleapis.com/v4/spreadsheets/${GOOGLE_SHEETS_CONFIG.sheetId}/values/${range}?key=${GOOGLE_SHEETS_CONFIG.apiKey}`;
                
                const response = await fetch(url);
                if (!response.ok) throw new Error(`–û—à–∏–±–∫–∞: ${response.status}`);
                
                const data = await response.json();
                const googleRows = data.values || [];
                
                const validRows = googleRows.filter(row => 
                    row.length > GOOGLE_SHEETS_CONFIG.projectNameColumnIndex && 
                    row[GOOGLE_SHEETS_CONFIG.projectNameColumnIndex] && 
                    row[GOOGLE_SHEETS_CONFIG.projectNameColumnIndex].trim() !== '' &&
                    row.length > GOOGLE_SHEETS_CONFIG.releaseDateColumnIndex &&
                    row[GOOGLE_SHEETS_CONFIG.releaseDateColumnIndex] &&
                    row[GOOGLE_SHEETS_CONFIG.releaseDateColumnIndex].trim() !== ''
                );
                
                const { data: projects } = await supabaseClient.from('projects').select('id, name');
                
                const projectMap = new Map();
                projects?.forEach(p => {
                    if (GOOGLE_SHEETS_CONFIG.allowedProjects.includes(p.name)) {
                        projectMap.set(p.name, p.id);
                    }
                });
                
                if (projectMap.size === 0) return;
                
                const projectIds = Array.from(projectMap.values());
                const { data: existingReleases } = await supabaseClient.from('releases').select('track_name, release_date, project_id').in('project_id', projectIds);
                
                const existingTracks = new Set();
                existingReleases?.forEach(r => {
                    const normalizedDate = new Date(r.release_date).toISOString().split('T')[0];
                    existingTracks.add(`${r.project_id}_${r.track_name}_${normalizedDate}`);
                });
                
                const newReleases = [];
                
                for (const row of validRows) {
                    const fullTitle = row[GOOGLE_SHEETS_CONFIG.projectNameColumnIndex]?.trim();
                    let dateStr = row[GOOGLE_SHEETS_CONFIG.releaseDateColumnIndex]?.trim();
                    
                    if (!fullTitle || !dateStr) continue;
                    
                    const separatorIndex = fullTitle.indexOf(' - ');
                    if (separatorIndex === -1) continue;
                    
                    const projectNameFromSheet = fullTitle.substring(0, separatorIndex).trim();
                    const trackName = fullTitle.substring(separatorIndex + 3).trim();
                    
                    if (!projectNameFromSheet || !trackName) continue;
                    if (!GOOGLE_SHEETS_CONFIG.allowedProjects.includes(projectNameFromSheet)) continue;
                    
                    const projectId = projectMap.get(projectNameFromSheet);
                    if (!projectId) continue;
                    
                    let normalizedDateStr;
                    try {
                        const cleanDateStr = dateStr.split(/[\s\t]/)[0].trim();
                        const dateParts = cleanDateStr.split('.');
                        if (dateParts.length === 3) {
                            const year = dateParts[2];
                            const month = dateParts[1].padStart(2, '0');
                            const day = dateParts[0].padStart(2, '0');
                            normalizedDateStr = `${year}-${month}-${day}`;
                        } else {
                            continue;
                        }
                    } catch {
                        continue;
                    }
                    
                    const trackKey = `${projectId}_${trackName}_${normalizedDateStr}`;
                    if (!existingTracks.has(trackKey)) {
                        newReleases.push({
                            project_id: projectId,
                            track_name: trackName,
                            release_date: normalizedDateStr
                        });
                    }
                }
                
                if (newReleases.length > 0) {
                    for (const release of newReleases) {
                        await supabaseClient.from('releases').insert([release]);
                    }
                    await loadAllProjects();
                    showNewTracksNotification(newReleases.length);
                }
                
                lastCheckTime = new Date();
                updateLastCheckTime();
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
            } finally {
                isChecking = false;
                document.getElementById('autoUpdateStatus').classList.remove('checking');
            }
        }

        function showNewTracksNotification(count) {
            const badge = document.getElementById('newTracksBadge');
            badge.style.display = 'inline-block';
            badge.textContent = `üéµ +${count}`;
            setTimeout(() => {
                badge.style.display = 'none';
            }, 3000);
        }

        function updateLastCheckTime() {
            const now = new Date();
            const diff = Math.floor((now - lastCheckTime) / 1000);
            let timeText = '—Å–µ–π—á–∞—Å';
            if (diff > 3) timeText = `${diff}—Å`;
            document.getElementById('lastUpdateTime').innerHTML = `‚è±Ô∏è ${timeText}`;
        }

        async function createInitialProjects() {
            const { data: projects } = await supabaseClient.from('projects').select('*');
            if (!projects || projects.length === 0) {
                await supabaseClient.from('projects').insert([
                    { name: 'Placcebo Beats', image_url: 'https://via.placeholder.com/300x150/667eea/ffffff?text=PB', release_days: [2, 5] },
                    { name: 'PLENUM', image_url: 'https://via.placeholder.com/300x150/764ba2/ffffff?text=PLENUM', release_days: [5] },

                    { name: '–ó–≤—ë–∑–¥–Ω–∞—è –Ω–æ—á—å', image_url: 'https://via.placeholder.com/300x150/ffc107/000000?text=–ó–ù', release_days: [5] },
                    { name: '–î–æ–º –ú–µ–¥–∏—Ç–∞—Ü–∏–∏', image_url: 'https://via.placeholder.com/300x150/17a2b8/ffffff?text=–î–ú', release_days: [5] },
                    { name: 'Sergey Ryabov', image_url: 'https://via.placeholder.com/300x150/6f42c1/ffffff?text=SR', release_days: [5] },
                    { name: 'Romano Lunario', image_url: 'https://via.placeholder.com/300x150/e83e8c/ffffff?text=RL', release_days: [5] },
                    { name: 'IVASHKOV', image_url: 'https://via.placeholder.com/300x150/fd7e14/ffffff?text=IV', release_days: [5] },
                    { name: '–ì—Ä. –û–ö–†–ê–ò–ù–ê', image_url: 'https://via.placeholder.com/300x150/20c997/ffffff?text=–ì–û', release_days: [5] },
                    { name: 'LOGUNOVA', image_url: 'https://via.placeholder.com/300x150/007bff/ffffff?text=LG', release_days: [5] },
                    { name: 'Nina Vey', image_url: 'https://via.placeholder.com/300x150/dc3545/ffffff?text=NV', release_days: [5] }
                ]);
            }
        }

        function getLastReleaseForDay(releases, targetDay) {
            if (!releases || releases.length === 0) return null;
            const dayReleases = releases.filter(r => new Date(r.release_date).getDay() === targetDay).sort((a, b) => new Date(b.release_date) - new Date(a.release_date));
            return dayReleases.length > 0 ? dayReleases[0] : null;
        }
        
        function getNextReleaseDate(fromDate, targetDay) {
            const date = new Date(fromDate); date.setHours(0,0,0,0);
            const currentDay = date.getDay();
            let daysToAdd = (targetDay - currentDay + 7) % 7;
            if (daysToAdd === 0) daysToAdd = 7;
            date.setDate(date.getDate() + daysToAdd);
            return date;
        }
        
        function calculateDeadlineForDay(lastReleaseDate, targetDay) {
            if (!lastReleaseDate) return null;
            const today = new Date(); today.setHours(0,0,0,0);
            const lastRelease = new Date(lastReleaseDate); lastRelease.setHours(0,0,0,0);
            const nextReleaseDate = getNextReleaseDate(lastRelease, targetDay);
            const deadlineTimestamp = nextReleaseDate.getTime() - (BUFFER_DAYS * 24 * 60 * 60 * 1000);
            const deadlineForNewTrack = new Date(deadlineTimestamp); deadlineForNewTrack.setHours(0,0,0,0);
            const msLeft = deadlineForNewTrack - today;
            const daysLeft = Math.round((msLeft / (1000 * 60 * 60 * 24)) * 2) / 2;
            return { dayOfWeek: targetDay, dayName: DAYS_FULL[targetDay], lastReleaseDate: lastRelease, nextReleaseDate: nextReleaseDate, deadlineForNewTrack: deadlineForNewTrack, daysLeft: daysLeft, lastReleaseTrack: lastReleaseDate.track_name || '' };
        }

        async function loadAllProjects() {
            const { data: projects } = await supabaseClient.from('projects').select('*').order('name');
            const grid = document.getElementById('projectsGrid');
            grid.innerHTML = '';
            for (const project of projects || []) {
                const { data: releases } = await supabaseClient.from('releases').select('*').eq('project_id', project.id).order('release_date', { ascending: false });
                grid.appendChild(createProjectCard(project, releases || []));
            }
        }

        function createProjectCard(project, releases) {
            const card = document.createElement('div'); card.className = 'project-card';
            let imageHtml = '<div class="project-image" style="background:#ddd;display:flex;align-items:center;justify-content:center;">üì∑</div>';
            if (project.image_url) imageHtml = `<img src="${project.image_url}" class="project-image">`;

            let releaseDays = project.release_days && project.release_days.length > 0 ? project.release_days : [5];
            let releaseDaysHtml = project.release_days ? `<div class="release-days"><span>${project.release_days.map(d => DAYS_FULL[d]).join(' ')}</span></div>` : '';

            let lastReleasesHtml = ''; const lastReleasesByDay = [];
            releaseDays.forEach(day => { const lastRelease = getLastReleaseForDay(releases, day); if (lastRelease) lastReleasesByDay.push({ dayName: DAYS_FULL[day], release: lastRelease }); });
            if (lastReleasesByDay.length > 0) {
                lastReleasesHtml = '<div class="last-releases"><div class="last-releases-title">üìÄ</div>';
                lastReleasesByDay.slice(0,2).forEach(item => { lastReleasesHtml += `<div class="last-release-item"><span>${escapeHtml(item.release.track_name).substring(0,15)}${escapeHtml(item.release.track_name).length>15?'...':''}<span class="release-day-badge">${item.dayName}</span></span><span>${formatDate(item.release.release_date).slice(5)}</span></div>`; });
                lastReleasesHtml += '</div>';
            }

            let signalsHtml = '';
            if (releases.length > 0) {
                signalsHtml = '<div class="signals-container">';
                releaseDays.slice(0,2).forEach(day => {
                    const lastReleaseForDay = getLastReleaseForDay(releases, day);
                    if (lastReleaseForDay) {
                        const deadlineInfo = calculateDeadlineForDay(lastReleaseForDay.release_date, day);
                        if (deadlineInfo) {
                            let signalClass = 'signal-green', signalEmoji = '‚úÖ';
                            if (deadlineInfo.daysLeft < 0) { signalClass = 'signal-red'; signalEmoji = 'üî•'; }
                            else if (deadlineInfo.daysLeft <= 3) { signalClass = 'signal-red'; signalEmoji = '‚ö†Ô∏è'; }
                            else if (deadlineInfo.daysLeft <= 7) { signalClass = 'signal-orange'; signalEmoji = '‚ö†Ô∏è'; }
                            else if (deadlineInfo.daysLeft <= 12) { signalClass = 'signal-yellow'; signalEmoji = 'üìù'; }
                            const daysDisplay = deadlineInfo.daysLeft % 1 === 0 ? deadlineInfo.daysLeft : deadlineInfo.daysLeft.toFixed(1);
                            signalsHtml += `<div class="next-track-signal ${signalClass}"><div class="signal-title">${signalEmoji} <span class="signal-day">${deadlineInfo.dayName}</span></div><div class="signal-deadline">${deadlineInfo.daysLeft < 0 ? 'üî•' : daysDisplay}</div></div>`;
                        }
                    }
                });
                signalsHtml += '</div>';
            }

            card.innerHTML = `${imageHtml}<div class="project-header"><h2>${escapeHtml(project.name)}</h2>${releaseDaysHtml}${lastReleasesHtml}${signalsHtml}</div>`;
            return card;
        }

        function formatDate(date) { const d = new Date(date); return d.toLocaleDateString('ru-RU', { day: '2-digit', month: '2-digit' }); }
        function escapeHtml(text) { const div = document.createElement('div'); div.textContent = text; return div.innerHTML; }

        window.openReleaseModal = function(projectId) { selectedProjectId = projectId; document.getElementById('releaseModal').style.display = 'flex'; };
        window.closeModal = function() { document.getElementById('releaseModal').style.display = 'none'; selectedProjectId = null; };
        
        window.addProject = async function() {
            const name = document.getElementById('projectName').value.trim(); const image = document.getElementById('projectImage').value.trim();
            const releaseDays = [];
            if (document.getElementById('dayMon').checked) releaseDays.push(1); if (document.getElementById('dayTue').checked) releaseDays.push(2); if (document.getElementById('dayWed').checked) releaseDays.push(3); if (document.getElementById('dayThu').checked) releaseDays.push(4); if (document.getElementById('dayFri').checked) releaseDays.push(5); if (document.getElementById('daySat').checked) releaseDays.push(6); if (document.getElementById('daySun').checked) releaseDays.push(0);
            if (!name) { alert('–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ'); return; }
            if (releaseDays.length === 0) { alert('–í—ã–±–µ—Ä–∏—Ç–µ –¥–Ω–∏'); return; }
            await supabaseClient.from('projects').insert([{ name, image_url: image || null, release_days: releaseDays }]);
            document.getElementById('projectName').value = ''; document.getElementById('projectImage').value = '';
            document.querySelectorAll('#projectForm input[type="checkbox"]').forEach(cb => cb.checked = false);
            await loadAllProjects();
        };
        
        window.addRelease = async function() {
            const track = document.getElementById('trackName').value.trim(); const date = document.getElementById('releaseDate').value;
            if (!track || !date) { alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –ø–æ–ª—è'); return; }
            if (!selectedProjectId) { alert('–û—à–∏–±–∫–∞'); return; }
            await supabaseClient.from('releases').insert([{ project_id: selectedProjectId, track_name: track, release_date: date }]);
            closeModal(); await loadAllProjects();
        };
        
        window.toggleForm = function() { const form = document.getElementById('projectForm'); form.style.display = (form.style.display === 'none' || !form.style.display) ? 'block' : 'none'; };
        window.onclick = function(event) { const modal = document.getElementById('releaseModal'); if (event.target === modal) closeModal(); };

        setInterval(updateLastCheckTime, 1000);
    </script>
