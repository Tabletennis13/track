    <script>
        // === –ù–ê–°–¢–†–û–ô–ö–ò SUPABASE ===
        const SUPABASE_URL = 'https://bqycjfcjtdawyrysgrbw.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJxeWNqZmNqdGRhd3lyeXNncmJ3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY2MDE5NzAsImV4cCI6MjA4MjE3Nzk3MH0.LEOUMFAd1cz_1e4uawJcaZLPCMqAQHEWM52Oy7fDjsE';
        
        // === –°–û–ó–î–ê–ï–ú –ö–õ–ò–ï–ù–¢ SUPABASE ===
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        // === –ü–ï–†–ï–ú–ï–ù–ù–´–ï ===
        let selectedProjectId = null;
        const BUFFER_DAYS = 17.5; // 2.5 –Ω–µ–¥–µ–ª–∏

        // === –î–ù–ò –ù–ï–î–ï–õ–ò ===
        const DAYS_OF_WEEK = ['–í—Å', '–ü–Ω', '–í—Ç', '–°—Ä', '–ß—Ç', '–ü—Ç', '–°–±'];
        const DAYS_FULL = ['–í–æ—Å–∫—Ä–µ—Å–µ–Ω—å–µ', '–ü–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫', '–í—Ç–æ—Ä–Ω–∏–∫', '–°—Ä–µ–¥–∞', '–ß–µ—Ç–≤–µ—Ä–≥', '–ü—è—Ç–Ω–∏—Ü–∞', '–°—É–±–±–æ—Ç–∞'];

        // === –ó–ê–ü–£–°–ö –ü–†–ò –ó–ê–ì–†–£–ó–ö–ï ===
        document.addEventListener('DOMContentLoaded', function() {
            startApp();
        });

        // === –û–°–ù–û–í–ù–ê–Ø –§–£–ù–ö–¶–ò–Ø ===
        async function startApp() {
            await createInitialProjects();
            await loadAllProjects();
        }

        // === –°–û–ó–î–ê–ù–ò–ï –ù–ê–ß–ê–õ–¨–ù–´–• –ü–†–û–ï–ö–¢–û–í ===
        async function createInitialProjects() {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ –ø—Ä–æ–µ–∫—Ç—ã
            const { data: projects } = await supabaseClient
                .from('projects')
                .select('*');
            
            // –ï—Å–ª–∏ –ø—Ä–æ–µ–∫—Ç–æ–≤ –Ω–µ—Ç, —Å–æ–∑–¥–∞–µ–º
            if (!projects || projects.length === 0) {
                await supabaseClient
                    .from('projects')
                    .insert([
                        { 
                            name: 'Placebo Beats', 
                            image_url: 'https://via.placeholder.com/300x200/667eea/ffffff?text=Placebo+Beats',
                            release_days: [2, 5] // –í—Ç–æ—Ä–Ω–∏–∫ (2) –∏ –ü—è—Ç–Ω–∏—Ü–∞ (5)
                        },
                        { 
                            name: 'PLENUM', 
                            image_url: 'https://via.placeholder.com/300x200/764ba2/ffffff?text=PLENUM',
                            release_days: [5] // –¢–æ–ª—å–∫–æ –ø—è—Ç–Ω–∏—Ü–∞
                        }
                    ]);
            }
        }

        // === –ü–û–õ–£–ß–ï–ù–ò–ï –ü–û–°–õ–ï–î–ù–ï–ì–û –†–ï–õ–ò–ó–ê –î–õ–Ø –ö–û–ù–ö–†–ï–¢–ù–û–ì–û –î–ù–Ø ===
        function getLastReleaseForDay(releases, targetDay) {
            if (!releases || releases.length === 0) return null;
            
            // –§–∏–ª—å—Ç—Ä—É–µ–º —Ä–µ–ª–∏–∑—ã –ø–æ –¥–Ω—é –Ω–µ–¥–µ–ª–∏ –∏ —Å–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ –¥–∞—Ç–µ (–Ω–æ–≤—ã–µ —Å–≤–µ—Ä—Ö—É)
            const dayReleases = releases
                .filter(r => new Date(r.release_date).getDay() === targetDay)
                .sort((a, b) => new Date(b.release_date) - new Date(a.release_date));
            
            return dayReleases.length > 0 ? dayReleases[0] : null;
        }

        // === –ü–û–õ–£–ß–ï–ù–ò–ï –°–õ–ï–î–£–Æ–©–ï–ì–û –î–ù–Ø –†–ï–õ–ò–ó–ê ===
        function getNextReleaseDate(fromDate, targetDay) {
            const date = new Date(fromDate);
            date.setHours(0, 0, 0, 0);
            
            const currentDay = date.getDay();
            let daysToAdd = (targetDay - currentDay + 7) % 7;
            if (daysToAdd === 0) daysToAdd = 7; // –ë–µ—Ä–µ–º —Å–ª–µ–¥—É—é—â–∏–π, –Ω–µ —Ç–µ–∫—É—â–∏–π
            
            date.setDate(date.getDate() + daysToAdd);
            return date;
        }

        // === –†–ê–°–ß–ï–¢ –î–ï–î–õ–ê–ô–ù–ê –î–õ–Ø –ö–û–ù–ö–†–ï–¢–ù–û–ì–û –î–ù–Ø ===
        function calculateDeadlineForDay(lastReleaseDate, targetDay) {
            if (!lastReleaseDate) return null;
            
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            const lastRelease = new Date(lastReleaseDate);
            lastRelease.setHours(0, 0, 0, 0);
            
            // –°–ª–µ–¥—É—é—â–∏–π —Ä–µ–ª–∏–∑ –¥–ª—è —ç—Ç–æ–≥–æ –¥–Ω—è
            const nextReleaseDate = getNextReleaseDate(lastRelease, targetDay);
            
            // –î–µ–¥–ª–∞–π–Ω = —Å–ª–µ–¥—É—é—â–∏–π —Ä–µ–ª–∏–∑ - 17.5 –¥–Ω–µ–π
            const deadlineTimestamp = nextReleaseDate.getTime() - (BUFFER_DAYS * 24 * 60 * 60 * 1000);
            const deadlineForNewTrack = new Date(deadlineTimestamp);
            deadlineForNewTrack.setHours(0, 0, 0, 0);
            
            // –°–∫–æ–ª—å–∫–æ –¥–Ω–µ–π –æ—Å—Ç–∞–ª–æ—Å—å –¥–æ –¥–µ–¥–ª–∞–π–Ω–∞
            const msLeft = deadlineForNewTrack - today;
            const daysLeft = Math.round((msLeft / (1000 * 60 * 60 * 24)) * 2) / 2;
            
            return {
                dayOfWeek: targetDay,
                dayName: DAYS_FULL[targetDay],
                lastReleaseDate: lastRelease,
                nextReleaseDate: nextReleaseDate,
                deadlineForNewTrack: deadlineForNewTrack,
                daysLeft: daysLeft,
                lastReleaseTrack: lastReleaseDate.track_name || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π —Ç—Ä–µ–∫'
            };
        }

        // === –ó–ê–ì–†–£–ó–ö–ê –í–°–ï–• –ü–†–û–ï–ö–¢–û–í ===
        async function loadAllProjects() {
            // –ü–æ–ª—É—á–∞–µ–º –≤—Å–µ –ø—Ä–æ–µ–∫—Ç—ã
            const { data: projects } = await supabaseClient
                .from('projects')
                .select('*')
                .order('name');
            
            const grid = document.getElementById('projectsGrid');
            grid.innerHTML = '';
            
            // –î–ª—è –∫–∞–∂–¥–æ–≥–æ –ø—Ä–æ–µ–∫—Ç–∞ –∑–∞–≥—Ä—É–∂–∞–µ–º —Ä–µ–ª–∏–∑—ã
            for (const project of projects || []) {
                const { data: releases } = await supabaseClient
                    .from('releases')
                    .select('*')
                    .eq('project_id', project.id)
                    .order('release_date', { ascending: false });
                
                const card = createProjectCard(project, releases || []);
                grid.appendChild(card);
            }
        }

        // === –°–û–ó–î–ê–ù–ò–ï –ö–ê–†–¢–û–ß–ö–ò –ü–†–û–ï–ö–¢–ê ===
        function createProjectCard(project, releases) {
            const card = document.createElement('div');
            card.className = 'project-card';
            
            // –ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
            let imageHtml = '<div class="project-image" style="background: #ddd; display: flex; align-items: center; justify-content: center;">–ù–µ—Ç —Ñ–æ—Ç–æ</div>';
            if (project.image_url) {
                imageHtml = `<img src="${project.image_url}" class="project-image">`;
            }
            
            // –î–Ω–∏ —Ä–µ–ª–∏–∑–æ–≤
            let releaseDaysHtml = '';
            let releaseDays = [];
            
            if (project.release_days && project.release_days.length > 0) {
                releaseDays = project.release_days;
                const days = project.release_days.map(day => DAYS_FULL[day]).join(', ');
                releaseDaysHtml = `
                    <div class="release-days">
                        <span>üìÖ –†–µ–ª–∏–∑—ã: ${days}</span>
                    </div>
                `;
            } else {
                // –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é –¥–ª—è —Å—Ç–∞—Ä—ã—Ö –ø—Ä–æ–µ–∫—Ç–æ–≤
                releaseDays = [5]; // –ø—è—Ç–Ω–∏—Ü–∞
            }
            
            // –§–æ—Ä–º–∏—Ä—É–µ–º –±–ª–æ–∫ —Å –ø–æ—Å–ª–µ–¥–Ω–∏–º–∏ —Ä–µ–ª–∏–∑–∞–º–∏ –¥–ª—è –∫–∞–∂–¥–æ–≥–æ –¥–Ω—è
            let lastReleasesHtml = '';
            const lastReleasesByDay = [];
            
            releaseDays.forEach(day => {
                const lastRelease = getLastReleaseForDay(releases, day);
                if (lastRelease) {
                    lastReleasesByDay.push({
                        day: day,
                        dayName: DAYS_FULL[day],
                        release: lastRelease
                    });
                }
            });
            
            if (lastReleasesByDay.length > 0) {
                lastReleasesHtml = '<div class="last-releases"><div class="last-releases-title">üìÄ –ü–æ—Å–ª–µ–¥–Ω–∏–µ —Ä–µ–ª–∏–∑—ã:</div>';
                
                lastReleasesByDay.forEach(item => {
                    lastReleasesHtml += `
                        <div class="last-release-item">
                            <span>
                                ${escapeHtml(item.release.track_name)}
                                <span class="release-day-badge">${item.dayName}</span>
                            </span>
                            <span style="font-weight: bold;">${formatDate(item.release.release_date)}</span>
                        </div>
                    `;
                });
                
                lastReleasesHtml += '</div>';
            }
            
            // –§–æ—Ä–º–∏—Ä—É–µ–º —Å–∏–≥–Ω–∞–ª—ã –¥–ª—è —Å–ª–µ–¥—É—é—â–∏—Ö —Ç—Ä–µ–∫–æ–≤ –ø–æ –∫–∞–∂–¥–æ–º—É –¥–Ω—é
            let signalsHtml = '';
            
            if (releases.length > 0) {
                signalsHtml = '<div class="signals-container">';
                
                releaseDays.forEach(day => {
                    const lastReleaseForDay = getLastReleaseForDay(releases, day);
                    
                    if (lastReleaseForDay) {
                        const deadlineInfo = calculateDeadlineForDay(lastReleaseForDay.release_date, day);
                        
                        if (deadlineInfo) {
                            let signalClass = 'signal-green';
                            let signalEmoji = '‚úÖ';
                            let signalText = '–í—Å—ë —Ö–æ—Ä–æ—à–æ';
                            
                            if (deadlineInfo.daysLeft < 0) {
                                signalClass = 'signal-red';
                                signalEmoji = 'üî•';
                                signalText = '–ü–†–û–°–†–û–ß–ï–ù–û!';
                            } else if (deadlineInfo.daysLeft <= 3) {
                                signalClass = 'signal-red';
                                signalEmoji = '‚ö†Ô∏è';
                                signalText = '–ö–†–ò–¢–ò–ß–ù–û!';
                            } else if (deadlineInfo.daysLeft <= 7) {
                                signalClass = 'signal-orange';
                                signalEmoji = '‚ö†Ô∏è';
                                signalText = '–°—Ä–æ—á–Ω–æ!';
                            } else if (deadlineInfo.daysLeft <= 12) {
                                signalClass = 'signal-yellow';
                                signalEmoji = 'üìù';
                                signalText = '–ü–æ—Ä–∞ –¥–µ–ª–∞—Ç—å';
                            }
                            
                            const daysDisplay = deadlineInfo.daysLeft % 1 === 0 ? 
                                deadlineInfo.daysLeft : 
                                deadlineInfo.daysLeft.toFixed(1).replace('.', '.');
                            
                            signalsHtml += `
                                <div class="next-track-signal ${signalClass}">
                                    <div class="signal-title">
                                        ${signalEmoji} ${signalText}
                                        <span class="signal-day">${deadlineInfo.dayName}</span>
                                    </div>
                                    <div class="signal-deadline">
                                        ${deadlineInfo.daysLeft < 0 ? 'üî• –î–µ–¥–ª–∞–π–Ω –ø—Ä–æ—à–µ–ª!' : `–û—Å—Ç–∞–ª–æ—Å—å: ${daysDisplay} ${getDaysWord(deadlineInfo.daysLeft)}`}
                                    </div>
                                    <div class="signal-info">
                                        <div class="signal-highlight">üìÖ –ù—É–∂–Ω–æ —Å–¥–∞—Ç—å –¥–æ: <strong>${formatDate(deadlineInfo.deadlineForNewTrack)} (${DAYS_FULL[deadlineInfo.deadlineForNewTrack.getDay()]})</strong></div>
                                        <div>üéØ –°–ª–µ–¥—É—é—â–∏–π —Ä–µ–ª–∏–∑: ${formatDate(deadlineInfo.nextReleaseDate)} (${deadlineInfo.dayName})</div>
                                        <div style="margin-top: 5px; font-size: 12px; opacity: 0.8;">
                                            <small>–ü–æ—Å–ª–µ–¥–Ω–∏–π —Ç—Ä–µ–∫: ${escapeHtml(deadlineInfo.lastReleaseTrack)}</small>
                                        </div>
                                    </div>
                                </div>
                            `;
                        }
                    } else {
                        // –ï—Å–ª–∏ –¥–ª—è —ç—Ç–æ–≥–æ –¥–Ω—è –µ—â–µ –Ω–µ—Ç —Ä–µ–ª–∏–∑–æ–≤
                        signalsHtml += `
                            <div class="next-track-signal signal-green">
                                <div class="signal-title">
                                    ‚úÖ –ù–µ—Ç —Ä–µ–ª–∏–∑–æ–≤
                                    <span class="signal-day">${DAYS_FULL[day]}</span>
                                </div>
                                <div class="signal-info">
                                    –î–æ–±–∞–≤—å—Ç–µ –ø–µ—Ä–≤—ã–π —Ä–µ–ª–∏–∑ –Ω–∞ ${DAYS_FULL[day].toLowerCase()}
                                </div>
                            </div>
                        `;
                    }
                });
                
                signalsHtml += '</div>';
            } else {
                signalsHtml = `
                    <div class="next-track-signal signal-green">
                        <div class="signal-title">‚úÖ –ù–µ—Ç —Ä–µ–ª–∏–∑–æ–≤</div>
                        <div class="signal-info">
                            –î–æ–±–∞–≤—å—Ç–µ –ø–µ—Ä–≤—ã–π —Ä–µ–ª–∏–∑, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å –æ—Ç—Å—á–µ—Ç
                        </div>
                    </div>
                `;
            }
            
            // –°–æ–±–∏—Ä–∞–µ–º –∫–∞—Ä—Ç–æ—á–∫—É
            card.innerHTML = `
                ${imageHtml}
                <div class="project-header">
                    <h2>${escapeHtml(project.name)}</h2>
                    ${releaseDaysHtml}
                    ${lastReleasesHtml}
                </div>
                <div style="padding: 0 15px;">
                    ${signalsHtml}
                </div>
                <div class="releases-list">
                    <button class="add-release-btn" onclick="openReleaseModal(${project.id})">
                        + –î–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤—ã–π —Ç—Ä–µ–∫
                    </button>
                </div>
            `;
            
            return card;
        }

        // === –í–°–ü–û–ú–û–ì–ê–¢–ï–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò ===
        function formatDate(date) {
            const d = new Date(date);
            return d.toLocaleDateString('ru-RU', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            });
        }

        function getDaysWord(days) {
            const absDays = Math.abs(days);
            if (absDays % 10 === 1 && absDays % 100 !== 11) return '–¥–µ–Ω—å';
            if (absDays % 10 >= 2 && absDays % 10 <= 4 && (absDays % 100 < 10 || absDays % 100 >= 20)) return '–¥–Ω—è';
            return '–¥–Ω–µ–π';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // === –§–£–ù–ö–¶–ò–ò –î–õ–Ø –ö–ù–û–ü–û–ö ===
        window.openReleaseModal = function(projectId) {
            selectedProjectId = projectId;
            document.getElementById('releaseModal').style.display = 'flex';
            document.getElementById('trackName').value = '';
            document.getElementById('releaseDate').value = '';
        };

        window.closeModal = function() {
            document.getElementById('releaseModal').style.display = 'none';
            selectedProjectId = null;
        };

        window.addProject = async function() {
            const name = document.getElementById('projectName').value.trim();
            const image = document.getElementById('projectImage').value.trim();
            
            // –°–æ–±–∏—Ä–∞–µ–º –≤—ã–±—Ä–∞–Ω–Ω—ã–µ –¥–Ω–∏
            const releaseDays = [];
            if (document.getElementById('dayMon').checked) releaseDays.push(1);
            if (document.getElementById('dayTue').checked) releaseDays.push(2);
            if (document.getElementById('dayWed').checked) releaseDays.push(3);
            if (document.getElementById('dayThu').checked) releaseDays.push(4);
            if (document.getElementById('dayFri').checked) releaseDays.push(5);
            if (document.getElementById('daySat').checked) releaseDays.push(6);
            if (document.getElementById('daySun').checked) releaseDays.push(0);
            
            if (!name) {
                alert('–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –ø—Ä–æ–µ–∫—Ç–∞');
                return;
            }
            
            if (releaseDays.length === 0) {
                alert('–í—ã–±–µ—Ä–∏—Ç–µ —Ö–æ—Ç—è –±—ã –æ–¥–∏–Ω –¥–µ–Ω—å —Ä–µ–ª–∏–∑–∞');
                return;
            }
            
            await supabaseClient
                .from('projects')
                .insert([{ 
                    name, 
                    image_url: image || null,
                    release_days: releaseDays
                }]);
            
            document.getElementById('projectName').value = '';
            document.getElementById('projectImage').value = '';
            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —á–µ–∫–±–æ–∫—Å—ã
            document.querySelectorAll('#projectForm input[type="checkbox"]').forEach(cb => cb.checked = false);
            
            await loadAllProjects();
            
            // –°–∫—Ä—ã–≤–∞–µ–º —Ñ–æ—Ä–º—É –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö
            if (window.innerWidth <= 480) {
                document.getElementById('projectForm').style.display = 'none';
            }
        };

        window.addRelease = async function() {
            const track = document.getElementById('trackName').value.trim();
            const date = document.getElementById('releaseDate').value;
            
            if (!track || !date) {
                alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
                return;
            }
            
            if (!selectedProjectId) {
                alert('–û—à–∏–±–∫–∞: –ø—Ä–æ–µ–∫—Ç –Ω–µ –≤—ã–±—Ä–∞–Ω');
                return;
            }
            
            await supabaseClient
                .from('releases')
                .insert([{
                    project_id: selectedProjectId,
                    track_name: track,
                    release_date: date
                }]);
            
            closeModal();
            await loadAllProjects();
        };

        window.toggleForm = function() {
            const form = document.getElementById('projectForm');
            if (form.style.display === 'none' || !form.style.display) {
                form.style.display = 'block';
            } else {
                form.style.display = 'none';
            }
        };

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ —Ñ–æ–Ω
        window.onclick = function(event) {
            const modal = document.getElementById('releaseModal');
            if (event.target === modal) {
                closeModal();
            }
        };
    </script>
</body>
