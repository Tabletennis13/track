    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // === –ù–ê–°–¢–†–û–ô–ö–ò SUPABASE ===
        const SUPABASE_URL = 'https://bqycjfcjtdawyrysgrbw.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJxeWNqZmNqdGRhd3lyeXNncmJ3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY2MDE5NzAsImV4cCI6MjA4MjE3Nzk3MH0.LEOUMFAd1cz_1e4uawJcaZLPCMqAQHEWM52Oy7fDjsE';
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // === –ù–ê–°–¢–†–û–ô–ö–ò –î–õ–Ø –ò–ú–ü–û–†–¢–ê ===
        const GOOGLE_SHEETS_CONFIG = {
            sheetId: '11gCU7DVGgweld9A-jeo2F2rBh13MVxyQSz1DGb3EVYs',
            sheetName: '–û—Ç–≤–µ—Ç—ã –Ω–∞ —Ñ–æ—Ä–º—É (1)',
            apiKey: 'AIzaSyB-QjJoeojwGFrzgPOnceY8HfeoB0-7Y_w',
            projectNameColumnIndex: 2,
            releaseDateColumnIndex: 9,
            allowedProjects: [
                'Placcebo Beats',
                'PLENUM',
                '–ú–∏—Ä –¥–µ—Ç—Å—Ç–≤–∞',
                '–ó–≤—ë–∑–¥–Ω–∞—è –Ω–æ—á—å',
                '–î–æ–º –ú–µ–¥–∏—Ç–∞—Ü–∏–∏',
                'Sergey Ryabov',
                'Romano Lunario',
                'IVASHKOV',
                '–ì—Ä. –û–ö–†–ê–ò–ù–ê',
                'LOGUNOVA',
                'Nina Vey'
            ]
        };

        // === –ü–ï–†–ï–ú–ï–ù–ù–´–ï ===
        let selectedProjectId = null;
        const BUFFER_DAYS = 17.5;
        const DAYS_FULL = ['–í—Å', '–ü–Ω', '–í—Ç', '–°—Ä', '–ß—Ç', '–ü—Ç', '–°–±'];
        
        // === –ü–ï–†–ï–ú–ï–ù–ù–´–ï –î–õ–Ø –ê–í–¢–û–û–ë–ù–û–í–õ–ï–ù–ò–Ø ===
        let autoUpdateTimer = null;
        let isChecking = false;
        let lastCheckTime = new Date();

        // === –ó–ê–ü–£–°–ö ===
        document.addEventListener('DOMContentLoaded', function() {
            startApp();
            startAutoUpdate();
        });

        async function startApp() {
            await createInitialProjects();
            await loadAllProjects();
        }

        function startAutoUpdate() {
            if (autoUpdateTimer) clearInterval(autoUpdateTimer);
            autoUpdateTimer = setInterval(checkForNewTracks, 10000);
            setTimeout(checkForNewTracks, 2000);
        }

        async function checkForNewTracks() {
            if (isChecking) return;
            isChecking = true;
            
            try {
                document.getElementById('autoUpdateStatus').classList.add('checking');
                
                const range = encodeURIComponent(`${GOOGLE_SHEETS_CONFIG.sheetName}!A2:J1000`);
                const url = `https://sheets.googleapis.com/v4/spreadsheets/${GOOGLE_SHEETS_CONFIG.sheetId}/values/${range}?key=${GOOGLE_SHEETS_CONFIG.apiKey}`;
                
                const response = await fetch(url);
                if (!response.ok) throw new Error(`–û—à–∏–±–∫–∞: ${response.status}`);
                
                const data = await response.json();
                const googleRows = data.values || [];
                
                const validRows = googleRows.filter(row => 
                    row.length > GOOGLE_SHEETS_CONFIG.projectNameColumnIndex && 
                    row[GOOGLE_SHEETS_CONFIG.projectNameColumnIndex] && 
                    row[GOOGLE_SHEETS_CONFIG.projectNameColumnIndex].trim() !== '' &&
                    row.length > GOOGLE_SHEETS_CONFIG.releaseDateColumnIndex &&
                    row[GOOGLE_SHEETS_CONFIG.releaseDateColumnIndex] &&
                    row[GOOGLE_SHEETS_CONFIG.releaseDateColumnIndex].trim() !== ''
                );
                
                const { data: projects } = await supabaseClient.from('projects').select('id, name');
                
                // –°–û–ó–î–ê–ï–ú –ö–ê–†–¢–£ –ü–†–û–ï–ö–¢–û–í –° –†–ê–ó–ù–´–ú–ò –í–ê–†–ò–ê–ù–¢–ê–ú–ò –ù–ê–ó–í–ê–ù–ò–ô
                const projectMap = new Map();
                const projectNameVariants = new Map(); // –¥–ª—è –ø–æ–∏—Å–∫–∞ –ø–æ —Ä–∞–∑–Ω—ã–º –≤–∞—Ä–∏–∞–Ω—Ç–∞–º
                
                projects?.forEach(p => {
                    projectMap.set(p.name, p.id);
                    
                    // –î–æ–±–∞–≤–ª—è–µ–º —Ä–∞–∑–Ω—ã–µ –≤–∞—Ä–∏–∞–Ω—Ç—ã –Ω–∞–ø–∏—Å–∞–Ω–∏—è
                    projectNameVariants.set(p.name.toLowerCase(), p.id);
                    projectNameVariants.set(p.name.replace(/[^\w\s]/g, '').toLowerCase(), p.id);
                    
                    // –°–ø–µ—Ü–∏–∞–ª—å–Ω–æ –¥–ª—è Romano Lunario
                    if (p.name.includes('Romano')) {
                        projectNameVariants.set('romano lunario', p.id);
                        projectNameVariants.set('romano', p.id);
                    }
                });
                
                if (projectMap.size === 0) return;
                
                const projectIds = Array.from(projectMap.values());
                const { data: existingReleases } = await supabaseClient.from('releases').select('track_name, release_date, project_id').in('project_id', projectIds);
                
                const existingTracks = new Set();
                existingReleases?.forEach(r => {
                    const normalizedDate = new Date(r.release_date).toISOString().split('T')[0];
                    existingTracks.add(`${r.project_id}_${r.track_name}_${normalizedDate}`);
                });
                
                const newReleases = [];
                const skipped = { noProject: 0, duplicate: 0, invalid: 0, noSeparator: 0 };
                
                for (const row of validRows) {
                    const fullTitle = row[GOOGLE_SHEETS_CONFIG.projectNameColumnIndex]?.trim();
                    let dateStr = row[GOOGLE_SHEETS_CONFIG.releaseDateColumnIndex]?.trim();
                    
                    if (!fullTitle || !dateStr) {
                        skipped.invalid++;
                        continue;
                    }
                    
                    const separatorIndex = fullTitle.indexOf(' - ');
                    if (separatorIndex === -1) {
                        skipped.noSeparator++;
                        continue;
                    }
                    
                    const projectNameFromSheet = fullTitle.substring(0, separatorIndex).trim();
                    const trackName = fullTitle.substring(separatorIndex + 3).trim();
                    
                    if (!projectNameFromSheet || !trackName) {
                        skipped.invalid++;
                        continue;
                    }
                    
                    // –ü–û–ò–°–ö ID –ü–†–û–ï–ö–¢–ê –ü–û –†–ê–ó–ù–´–ú –í–ê–†–ò–ê–ù–¢–ê–ú
                    let projectId = null;
                    
                    // 1. –ü—Ä—è–º–æ–µ —Å–æ–≤–ø–∞–¥–µ–Ω–∏–µ
                    if (projectMap.has(projectNameFromSheet)) {
                        projectId = projectMap.get(projectNameFromSheet);
                    }
                    
                    // 2. –ü–æ–∏—Å–∫ –ø–æ –±–∞–∑–µ –¥–∞–Ω–Ω—ã—Ö
                    if (!projectId) {
                        for (const [dbName, dbId] of projectMap.entries()) {
                            if (dbName.toLowerCase() === projectNameFromSheet.toLowerCase()) {
                                projectId = dbId;
                                break;
                            }
                        }
                    }
                    
                    // 3. –ü–æ–∏—Å–∫ –ø–æ –≤—Ö–æ–∂–¥–µ–Ω–∏—é
                    if (!projectId) {
                        for (const [dbName, dbId] of projectMap.entries()) {
                            if (dbName.toLowerCase().includes(projectNameFromSheet.toLowerCase()) || 
                                projectNameFromSheet.toLowerCase().includes(dbName.toLowerCase())) {
                                projectId = dbId;
                                console.log(`–ù–∞–π–¥–µ–Ω–æ –ø–æ –≤—Ö–æ–∂–¥–µ–Ω–∏—é: ${dbName} -> ${projectNameFromSheet}`);
                                break;
                            }
                        }
                    }
                    
                    // 4. –°–ü–ï–¶–ò–ê–õ–¨–ù–û –î–õ–Ø ROMANO LUNARIO
                    if (!projectId && projectNameFromSheet.toLowerCase().includes('romano')) {
                        for (const [dbName, dbId] of projectMap.entries()) {
                            if (dbName.toLowerCase().includes('romano')) {
                                projectId = dbId;
                                console.log(`–°–ø–µ—Ü–∏–∞–ª—å–Ω–æ–µ —Å–æ–≤–ø–∞–¥–µ–Ω–∏–µ –¥–ª—è Romano: ${dbName} -> ${projectNameFromSheet}`);
                                break;
                            }
                        }
                    }
                    
                    if (!projectId) {
                        skipped.noProject++;
                        continue;
                    }
                    
                    // –ù–æ—Ä–º–∞–ª–∏–∑–∞—Ü–∏—è –¥–∞—Ç—ã
                    let normalizedDateStr;
                    try {
                        const cleanDateStr = dateStr.split(/[\s\t]/)[0].trim();
                        const dateParts = cleanDateStr.split('.');
                        if (dateParts.length === 3) {
                            const year = dateParts[2];
                            const month = dateParts[1].padStart(2, '0');
                            const day = dateParts[0].padStart(2, '0');
                            normalizedDateStr = `${year}-${month}-${day}`;
                        } else {
                            skipped.invalid++;
                            continue;
                        }
                    } catch {
                        skipped.invalid++;
                        continue;
                    }
                    
                    const trackKey = `${projectId}_${trackName}_${normalizedDateStr}`;
                    if (existingTracks.has(trackKey)) {
                        skipped.duplicate++;
                        continue;
                    }
                    
                    newReleases.push({
                        project_id: projectId,
                        track_name: trackName,
                        release_date: normalizedDateStr

        function getLastReleaseForDay(releases, targetDay) {
            if (!releases || releases.length === 0) return null;
            const dayReleases = releases.filter(r => new Date(r.release_date).getDay() === targetDay).sort((a, b) => new Date(b.release_date) - new Date(a.release_date));
            return dayReleases.length > 0 ? dayReleases[0] : null;
        }
        
        function getNextReleaseDate(fromDate, targetDay) {
            const date = new Date(fromDate); 
            date.setHours(0,0,0,0);
            const currentDay = date.getDay();
            let daysToAdd = (targetDay - currentDay + 7) % 7;
            if (daysToAdd === 0) daysToAdd = 7;
            date.setDate(date.getDate() + daysToAdd);
            return date;
        }
        
        function calculateDeadlineForDay(lastReleaseDate, targetDay) {
            if (!lastReleaseDate) return null;
            
            const today = new Date(); 
            today.setHours(0,0,0,0);
            
            const lastRelease = new Date(lastReleaseDate); 
            lastRelease.setHours(0,0,0,0);
            
            const nextReleaseDate = getNextReleaseDate(lastRelease, targetDay);
            const deadlineTimestamp = nextReleaseDate.getTime() - (BUFFER_DAYS * 24 * 60 * 60 * 1000);
            const deadlineForNewTrack = new Date(deadlineTimestamp); 
            deadlineForNewTrack.setHours(0,0,0,0);
            
            const msLeft = deadlineForNewTrack - today;
            const daysLeft = Math.round((msLeft / (1000 * 60 * 60 * 24)) * 2) / 2;
            
            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Å—Ç–∞—Ç—É—Å
            let status = {
                class: 'signal-green',
                emoji: '‚úÖ',
                text: 'OK',
                daysLeft: daysLeft
            };
            
            if (daysLeft < 0) {
                status = { class: 'signal-red', emoji: 'üî•', text: '–ü—Ä–æ—Å—Ä–æ—á–µ–Ω–æ', daysLeft: daysLeft };
            } else if (daysLeft <= 3) {
                status = { class: 'signal-red', emoji: '‚ö†Ô∏è', text: '–ö—Ä–∏—Ç–∏—á–Ω–æ', daysLeft: daysLeft };
            } else if (daysLeft <= 7) {
                status = { class: 'signal-orange', emoji: '‚ö†Ô∏è', text: '–°—Ä–æ—á–Ω–æ', daysLeft: daysLeft };
            } else if (daysLeft <= 12) {
                status = { class: 'signal-yellow', emoji: 'üìù', text: '–ü–æ—Ä–∞', daysLeft: daysLeft };
            }
            
            return {
                dayName: DAYS_FULL[targetDay],
                daysLeft: daysLeft,
                status: status
            };
        }

        async function loadAllProjects() {
            // –ü–æ–ª—É—á–∞–µ–º –≤—Å–µ –ø—Ä–æ–µ–∫—Ç—ã
            const { data: projects } = await supabaseClient.from('projects').select('*');
            
            if (!projects) return;
            
            // –°–ø–∏—Å–æ–∫ –ø—Ä–æ–µ–∫—Ç–æ–≤ –≤ –Ω—É–∂–Ω–æ–º –ø–æ—Ä—è–¥–∫–µ (–ø–µ—Ä–≤—ã–µ 5 —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω—ã)
            const fixedOrder = [
                'Placcebo Beats',
                'PLENUM',
                '–ú–∏—Ä –¥–µ—Ç—Å—Ç–≤–∞',
                '–ó–≤—ë–∑–¥–Ω–∞—è –Ω–æ—á—å',
                '–î–æ–º –ú–µ–¥–∏—Ç–∞—Ü–∏–∏'
            ];
            
            // –û—Å—Ç–∞–ª—å–Ω—ã–µ –ø—Ä–æ–µ–∫—Ç—ã
            const otherProjects = projects.filter(p => !fixedOrder.includes(p.name));
            
            // –°–æ—Ä—Ç–∏—Ä—É–µ–º –æ—Å—Ç–∞–ª—å–Ω—ã–µ –ø–æ —Å—Ä–æ—á–Ω–æ—Å—Ç–∏ (–ø–æ –º–∏–Ω–∏–º–∞–ª—å–Ω–æ–º—É –∫–æ–ª–∏—á–µ—Å—Ç–≤—É –¥–Ω–µ–π –¥–æ –¥–µ–¥–ª–∞–π–Ω–∞)
            const sortedOthers = await Promise.all(otherProjects.map(async (project) => {
                const { data: releases } = await supabaseClient.from('releases').select('*').eq('project_id', project.id);
                
                let minDays = Infinity;
                if (releases && releases.length > 0) {
                    const releaseDays = project.release_days && project.release_days.length > 0 ? project.release_days : [5];
                    
                    releaseDays.forEach(day => {
                        const lastRelease = getLastReleaseForDay(releases, day);
                        if (lastRelease) {
                            const deadlineInfo = calculateDeadlineForDay(lastRelease.release_date, day);
                            if (deadlineInfo && deadlineInfo.daysLeft < minDays) {
                                minDays = deadlineInfo.daysLeft;
                            }
                        }
                    });
                }
                
                return { project, minDays };
            }));
            
            // –°–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ –≤–æ–∑—Ä–∞—Å—Ç–∞–Ω–∏—é –¥–Ω–µ–π (—Å–∞–º—ã–µ —Å—Ä–æ—á–Ω—ã–µ –ø–µ—Ä–≤—ã–µ)
            sortedOthers.sort((a, b) => a.minDays - b.minDays);
            
            // –°–æ–±–∏—Ä–∞–µ–º —Ñ–∏–Ω–∞–ª—å–Ω—ã–π –ø–æ—Ä—è–¥–æ–∫: —Å–Ω–∞—á–∞–ª–∞ —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ, –ø–æ—Ç–æ–º –æ—Ç—Å–æ—Ä—Ç–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ
            const finalProjects = [];
            
            // –î–æ–±–∞–≤–ª—è–µ–º —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –ø—Ä–æ–µ–∫—Ç—ã –≤ –Ω—É–∂–Ω–æ–º –ø–æ—Ä—è–¥–∫–µ
            fixedOrder.forEach(name => {
                const project = projects.find(p => p.name === name);
                if (project) finalProjects.push(project);
            });
            
            // –î–æ–±–∞–≤–ª—è–µ–º –æ—Ç—Å–æ—Ä—Ç–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –æ—Å—Ç–∞–ª—å–Ω—ã–µ
            sortedOthers.forEach(item => {
                finalProjects.push(item.project);
            });
            
            const grid = document.getElementById('projectsGrid');
            grid.innerHTML = '';
            
            for (const project of finalProjects) {
                const { data: releases } = await supabaseClient.from('releases').select('*').eq('project_id', project.id).order('release_date', { ascending: false });
                grid.appendChild(createProjectCard(project, releases || []));
            }
        }

        function createProjectCard(project, releases) {
            const card = document.createElement('div'); 
            card.className = 'project-card';
            
            // –ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
            let imageHtml = '<div class="project-image" style="background:#ddd;display:flex;align-items:center;justify-content:center;">üì∑</div>';
            if (project.image_url) imageHtml = `<img src="${project.image_url}" class="project-image">`;

            // –î–Ω–∏ —Ä–µ–ª–∏–∑–æ–≤
            let releaseDays = project.release_days && project.release_days.length > 0 ? project.release_days : [5];
            let releaseDaysHtml = project.release_days ? `<div class="release-days"><span>${project.release_days.map(d => DAYS_FULL[d]).join(' ')}</span></div>` : '';

            // –ü–æ—Å–ª–µ–¥–Ω–∏–µ —Ä–µ–ª–∏–∑—ã
            let lastReleasesHtml = ''; 
            const lastReleasesByDay = [];
            releaseDays.forEach(day => { 
                const lastRelease = getLastReleaseForDay(releases, day); 
                if (lastRelease) lastReleasesByDay.push({ dayName: DAYS_FULL[day], release: lastRelease }); 
            });
            
            if (lastReleasesByDay.length > 0) {
                lastReleasesHtml = '<div class="last-releases"><div class="last-releases-title">üìÄ</div>';
                lastReleasesByDay.slice(0,2).forEach(item => { 
                    lastReleasesHtml += `<div class="last-release-item">
                        <span>${escapeHtml(item.release.track_name).substring(0,12)}${escapeHtml(item.release.track_name).length>12?'...':''}<span class="release-day-badge">${item.dayName}</span></span>
                        <span>${formatDate(item.release.release_date)}</span>
                    </div>`; 
                });
                lastReleasesHtml += '</div>';
            }

            // –°–∏–≥–Ω–∞–ª—ã
            let signalsHtml = '<div class="signals-container">';
            
            releaseDays.slice(0,2).forEach(day => {
                const lastReleaseForDay = getLastReleaseForDay(releases, day);
                if (lastReleaseForDay) {
                    const deadlineInfo = calculateDeadlineForDay(lastReleaseForDay.release_date, day);
                    if (deadlineInfo) {
                        const daysDisplay = deadlineInfo.daysLeft % 1 === 0 ? 
                            deadlineInfo.daysLeft : 
                            deadlineInfo.daysLeft.toFixed(1);
                        
                        signalsHtml += `
                            <div class="next-track-signal ${deadlineInfo.status.class}">
                                <div class="signal-title">
                                    ${deadlineInfo.status.emoji} 
                                    <span class="signal-day">${deadlineInfo.dayName}</span>
                                </div>
                                <div class="signal-deadline">
                                    ${deadlineInfo.daysLeft < 0 ? 'üî•' : daysDisplay + '–¥'}
                                </div>
                            </div>
                        `;
                    }
                }
            });
            
            signalsHtml += '</div>';

            card.innerHTML = `
                ${imageHtml}
                <div class="project-header">
                    <h2>${escapeHtml(project.name)}</h2>
                    ${releaseDaysHtml}
                    ${lastReleasesHtml}
                    ${signalsHtml}
                </div>
            `;
            
            return card;
        }

        function formatDate(date) { 
            const d = new Date(date); 
            return d.toLocaleDateString('ru-RU', { day: '2-digit', month: '2-digit' }); 
        }
        
        function escapeHtml(text) { 
            const div = document.createElement('div'); 
            div.textContent = text; 
            return div.innerHTML; 
        }

        window.toggleForm = function() {

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏
        setInterval(updateLastCheckTime, 1000);
    </script>
