        // === –ü–û–õ–£–ß–ï–ù–ò–ï –°–õ–ï–î–£–Æ–©–ï–ô –ü–Ø–¢–ù–ò–¶–´ ===
        function getNextFriday(fromDate = new Date()) {
            const date = new Date(fromDate);
            const day = date.getDay();
            // 5 = –ø—è—Ç–Ω–∏—Ü–∞ (0 –≤–æ—Å–∫—Ä–µ—Å–µ–Ω—å–µ, 1 –ø–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫, ..., 5 –ø—è—Ç–Ω–∏—Ü–∞, 6 —Å—É–±–±–æ—Ç–∞)
            const daysToFriday = (5 - day + 7) % 7;
            date.setDate(date.getDate() + (daysToFriday === 0 ? 7 : daysToFriday));
            return date;
        }

        // === –ü–û–õ–£–ß–ï–ù–ò–ï –ü–†–ï–î–´–î–£–©–ï–ô –ü–Ø–¢–ù–ò–¶–´ ===
        function getPreviousFriday(fromDate) {
            const date = new Date(fromDate);
            const day = date.getDay();
            const daysToPreviousFriday = (day - 5 + 7) % 7;
            date.setDate(date.getDate() - (daysToPreviousFriday === 0 ? 7 : daysToPreviousFriday));
            return date;
        }

        // === –†–ê–°–ß–ï–¢ –î–ï–î–õ–ê–ô–ù–ê –î–õ–Ø –°–õ–ï–î–£–Æ–©–ï–ì–û –¢–†–ï–ö–ê ===
        function calculateNextTrackDeadline(lastReleaseDate) {
            if (!lastReleaseDate) return null;
            
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            // –ü–æ—Å–ª–µ–¥–Ω–∏–π —Ä–µ–ª–∏–∑ (–ø—è—Ç–Ω–∏—Ü–∞)
            const lastFriday = new Date(lastReleaseDate);
            lastFriday.setHours(0, 0, 0, 0);
            
            // –°–ª–µ–¥—É—é—â–∞—è –ø—è—Ç–Ω–∏—Ü–∞ –ø–æ—Å–ª–µ –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ —Ä–µ–ª–∏–∑–∞
            const nextFriday = getNextFriday(new Date(lastFriday.getTime() + 24 * 60 * 60 * 1000));
            
            // –ß—Ç–æ–±—ã —É–ª–æ–∂–∏—Ç—å—Å—è –≤ –∑–∞–ø–∞—Å 2.5 –Ω–µ–¥–µ–ª–∏, —Ç—Ä–µ–∫ –Ω—É–∂–Ω–æ —Å–¥–∞—Ç—å –∑–∞ 17.5 –¥–Ω–µ–π –¥–æ —Å–ª–µ–¥—É—é—â–µ–≥–æ —Ä–µ–ª–∏–∑–∞
            // –î–µ–¥–ª–∞–π–Ω = —Å–ª–µ–¥—É—é—â–∞—è –ø—è—Ç–Ω–∏—Ü–∞ - 17.5 –¥–Ω–µ–π
            const deadlineTimestamp = nextFriday.getTime() - (BUFFER_DAYS * 24 * 60 * 60 * 1000);
            const deadlineForNewTrack = new Date(deadlineTimestamp);
            deadlineForNewTrack.setHours(0, 0, 0, 0);
            
            // –°–∫–æ–ª—å–∫–æ –¥–Ω–µ–π –æ—Å—Ç–∞–ª–æ—Å—å –¥–æ –¥–µ–¥–ª–∞–π–Ω–∞ (—Å –æ–∫—Ä—É–≥–ª–µ–Ω–∏–µ–º –¥–æ 0.5)
            const msLeft = deadlineForNewTrack - today;
            const daysLeft = Math.round((msLeft / (1000 * 60 * 60 * 24)) * 2) / 2; // –æ–∫—Ä—É–≥–ª–µ–Ω–∏–µ –¥–æ 0.5
            
            return {
                lastReleaseDate: lastFriday,
                nextReleaseDate: nextFriday,
                deadlineForNewTrack: deadlineForNewTrack,
                daysLeft: daysLeft,

            };
        }

            const { data: projects } = await supabaseClient

            for (const project of projects || []) {

            let signalHtml = '';

                            <div>üéØ –°–ª–µ–¥—É—é—â–∏–π —Ä–µ–ª–∏–∑: ${formatDate(deadlineInfo.nextReleaseDate)} (–ø—è—Ç–Ω–∏—Ü–∞)</div>
                            <div style="margin-top: 8px; color: #666;">
                                <small>–†–µ–∫–æ–º–µ–Ω–¥—É–µ–º–∞—è –ø—è—Ç–Ω–∏—Ü–∞ –¥–ª—è —Å–¥–∞—á–∏: ${formatDate(deadlineInfo.nextFriday)}</small>
                            </div>
                            ${deadlineInfo.daysLeft < 0 ? `
                                <div style="margin-top: 8px; color: #721c24;">
                                    <small>–ß—Ç–æ–±—ã —É–ª–æ–∂–∏—Ç—å—Å—è –≤ –∑–∞–ø–∞—Å 2.5 –Ω–µ–¥–µ–ª–∏, —Ç—Ä–µ–∫ –Ω—É–∂–Ω–æ –±—ã–ª–æ —Å–¥–∞—Ç—å –¥–æ ${formatDate(deadlineInfo.deadlineForNewTrack)}</small>
                                </div>
                            ` : deadlineInfo.daysLeft <= 3 ? `
                                <div style="margin-top: 8px; color: #721c24;">
                                    <small>–û—á–µ–Ω—å –º–∞–ª–æ –≤—Ä–µ–º–µ–Ω–∏! –†–∞–±–æ—Ç–∞–π –≤ —É—Å–∏–ª–µ–Ω–Ω–æ–º —Ä–µ–∂–∏–º–µ</small>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            } else {
                signalHtml = `
                    <div class="next-track-signal signal-green">
                        <div class="signal-title">‚úÖ –ù–µ—Ç —Ä–µ–ª–∏–∑–æ–≤</div>
                        <div class="signal-info">
                            –î–æ–±–∞–≤—å—Ç–µ –ø–µ—Ä–≤—ã–π —Ä–µ–ª–∏–∑ (–≤ –ø—è—Ç–Ω–∏—Ü—É), —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å –æ—Ç—Å—á–µ—Ç
                        </div>
                    </div>
                `;
            }
            
            // –°–æ–±–∏—Ä–∞–µ–º –∫–∞—Ä—Ç–æ—á–∫—É
            card.innerHTML = `
                ${imageHtml}
                <div class="project-header">
                    <h2>${escapeHtml(project.name)}</h2>
                    ${lastReleaseHtml}
                </div>
                <div style="padding: 0 15px;">
                    ${signalHtml}
                </div>
                <div class="releases-list">
                    <button class="add-release-btn" onclick="openReleaseModal(${project.id})">
                        + –î–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤—ã–π —Ç—Ä–µ–∫
                    </button>
                </div>
            `;
            
            return card;
        }

        // === –í–°–ü–û–ú–û–ì–ê–¢–ï–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò ===
        function formatDate(date) {
            const d = new Date(date);
            return d.toLocaleDateString('ru-RU', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            });
        }

        function getDaysWord(days) {
            const absDays = Math.abs(days);
            if (absDays % 10 === 1 && absDays % 100 !== 11) return '–¥–µ–Ω—å';
            if (absDays % 10 >= 2 && absDays % 10 <= 4 && (absDays % 100 < 10 || absDays % 100 >= 20)) return '–¥–Ω—è';
            return '–¥–Ω–µ–π';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // === –§–£–ù–ö–¶–ò–ò –î–õ–Ø –ö–ù–û–ü–û–ö ===
        window.openReleaseModal = function(projectId) {
            selectedProjectId = projectId;
            document.getElementById('releaseModal').style.display = 'flex';
            document.getElementById('trackName').value = '';
            
            const nextFriday = getNextFriday();
            document.getElementById('releaseDate').value = nextFriday.toISOString().split('T')[0];
        };

        window.closeModal = function() {
            document.getElementById('releaseModal').style.display = 'none';
            selectedProjectId = null;
        };

        window.addProject = async function() {
            const name = document.getElementById('projectName').value.trim();
            const image = document.getElementById('projectImage').value.trim();
            
            if (!name) {
                alert('–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –ø—Ä–æ–µ–∫—Ç–∞');
                return;
            }
            
            await supabaseClient
                .from('projects')
                .insert([{ name, image_url: image || null }]);
            
            document.getElementById('projectName').value = '';
            document.getElementById('projectImage').value = '';
            
            await loadAllProjects();
        };

        window.addRelease = async function() {
            const track = document.getElementById('trackName').value.trim();
            const date = document.getElementById('releaseDate').value;
            
            if (!track || !date) {
                alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
                return;
            }
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –¥–∞—Ç–∞ - –ø—è—Ç–Ω–∏—Ü–∞
            const releaseDate = new Date(date);
            if (releaseDate.getDay() !== 5) {
                alert('–î–∞—Ç–∞ —Ä–µ–ª–∏–∑–∞ –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å –ø—è—Ç–Ω–∏—Ü–µ–π!');
                return;
            }
            
            if (!selectedProjectId) {
                alert('–û—à–∏–±–∫–∞: –ø—Ä–æ–µ–∫—Ç –Ω–µ –≤—ã–±—Ä–∞–Ω');
                return;
            }
            
            await supabaseClient
                .from('releases')
                .insert([{
                    project_id: selectedProjectId,
                    track_name: track,
                    release_date: date
                }]);
            
            closeModal();
            await loadAllProjects();
        };

        window.toggleForm = function() {
            const form = document.getElementById('projectForm');
            if (form.style.display === 'none') {
                form.style.display = 'block';
            } else {
                form.style.display = 'none';
            }
        };

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ —Ñ–æ–Ω
        window.onclick = function(event) {
            const modal = document.getElementById('releaseModal');
            if (event.target === modal) {
                closeModal();
            }
        };
    </script>
</body>
</html>
