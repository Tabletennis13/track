<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <meta name="theme-color" content="#667eea">
    <title>Release Tracker - Placebo Beats & PLENUM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 20px;
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            padding: 0 10px;
            word-break: break-word;
        }

        /* –ú–æ–±–∏–ª—å–Ω–∞—è –∞–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è —Ñ–æ—Ä–º */
        .add-project-form, .add-release-form {
            background: white;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        @media (min-width: 768px) {
            .add-project-form, .add-release-form {
                padding: 20px;
                margin-bottom: 20px;
            }
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
            font-size: 0.95rem;
        }

        input[type="text"], input[type="date"], input[type="url"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            -webkit-appearance: none;
            appearance: none;
        }

        input[type="date"] {
            min-height: 45px;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            transition: background 0.3s;
            -webkit-appearance: none;
            appearance: none;
        }

        @media (min-width: 768px) {
            button {
                width: auto;
                padding: 12px 30px;
            }
        }

        button:hover {
            background: #764ba2;
        }

        button:active {
            transform: scale(0.98);
        }

        /* –°–µ—Ç–∫–∞ –ø—Ä–æ–µ–∫—Ç–æ–≤ */
        .projects-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-top: 15px;
        }

        @media (min-width: 640px) {
            .projects-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
                margin-top: 20px;
            }
        }

        @media (min-width: 1024px) {
            .projects-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        /* –ö–∞—Ä—Ç–æ—á–∫–∞ –ø—Ä–æ–µ–∫—Ç–∞ */
        .project-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
        }

        .project-card:active {
            transform: scale(0.99);
        }

        .project-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            background: #f0f0f0;
        }

        @media (min-width: 768px) {
            .project-image {
                height: 200px;
            }
        }

        .project-header {
            padding: 12px 15px;
            background: #f8f9fa;
            border-bottom: 2px solid #667eea;
        }

        .project-header h2 {
            color: #333;
            font-size: clamp(1.1rem, 4vw, 1.3rem);
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 8px;
        }

        .releases-list {
            padding: 15px;
            flex-grow: 1;
        }

        .release-item {
            padding: 12px 10px;
            border-bottom: 1px solid #eee;
            position: relative;
        }

        .release-item:last-child {
            border-bottom: none;
        }

        .release-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
            margin-bottom: 8px;
        }

        @media (min-width: 480px) {
            .release-info {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }
        }

        .track-name {
            font-weight: 600;
            color: #333;
            font-size: 1rem;
            word-break: break-word;
        }

        .release-date {
            color: #666;
            font-size: 0.9rem;
            white-space: nowrap;
        }

        /* –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –∏ —Å—Ç–∞—Ç—É—Å—ã */
        .warning, .deadline, .danger {
            padding: 10px;
            border-radius: 8px;
            margin-top: 8px;
            font-size: 0.9rem;
            word-break: break-word;
        }

        .warning {
            background: #fff3cd;
            border: 1px solid #ffeeba;
            color: #856404;
        }

        .deadline {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .danger {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .add-release-btn {
            background: #28a745;
            margin-top: 15px;
            width: 100%;
            padding: 12px;
            font-size: 0.95rem;
        }

        .add-release-btn:hover {
            background: #218838;
        }

        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: flex-end;
            z-index: 1000;
        }

        @media (min-width: 768px) {
            .modal {
                align-items: center;
            }
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 20px 20px 0 0;
            max-width: 100%;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideUp 0.3s ease;
        }

        @media (min-width: 768px) {
            .modal-content {
                border-radius: 20px;
                max-width: 500px;
                width: 90%;
                animation: fadeIn 0.3s ease;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .close {
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: #aaa;
            padding: 0 10px;
            line-height: 1;
        }

        .close:active {
            color: #333;
        }

        /* –ë–µ–π–¥–∂–∏ —Å—Ç–∞—Ç—É—Å–æ–≤ */
        .status-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            white-space: nowrap;
        }

        .status-warning {
            background: #ffc107;
            color: #000;
        }

        .status-success {
            background: #28a745;
            color: #fff;
        }

        .status-danger {
            background: #dc3545;
            color: #fff;
        }

        /* –ü—É—Å—Ç—ã–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è */
        .no-releases {
            color: #999;
            text-align: center;
            padding: 20px;
            font-style: italic;
        }

        /* –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –∫–Ω–æ–ø–∫–∞ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö */
        .mobile-add-button {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 30px;
            background: #667eea;
            color: white;
            font-size: 30px;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            z-index: 100;
            border: none;
            padding: 0;
        }

        @media (max-width: 480px) {
            .mobile-add-button {
                display: flex;
            }
        }

        .mobile-add-button:active {
            transform: scale(0.95);
            background: #764ba2;
        }

        /* –£–ª—É—á—à–µ–Ω–Ω–∞—è —á–∏—Ç–∞–µ–º–æ—Å—Ç—å –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö */
        @media (max-width: 480px) {
            .release-item {
                padding: 15px 10px;
            }
            
            .track-name {
                font-size: 1.1rem;
            }
            
            .release-date {
                font-size: 1rem;
            }
            
            .warning, .deadline, .danger {
                font-size: 1rem;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ Release Tracker</h1>
        
        <!-- –§–æ—Ä–º–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –ø—Ä–æ–µ–∫—Ç–∞ (—Å–∫—Ä—ã–≤–∞–µ—Ç—Å—è –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö) -->
        <div class="add-project-form" id="projectForm">
            <h2>‚ûï –î–æ–±–∞–≤–∏—Ç—å –ø—Ä–æ–µ–∫—Ç</h2>
            <div class="form-group">
                <label>–ù–∞–∑–≤–∞–Ω–∏–µ –ø—Ä–æ–µ–∫—Ç–∞:</label>
                <input type="text" id="projectName" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: Placebo Beats">
            </div>
            <div class="form-group">
                <label>URL –∫–∞—Ä—Ç–∏–Ω–∫–∏:</label>
                <input type="url" id="projectImage" placeholder="https://example.com/image.jpg">
            </div>
            <button onclick="addProject()">–î–æ–±–∞–≤–∏—Ç—å –ø—Ä–æ–µ–∫—Ç</button>
        </div>

        <!-- –°–µ—Ç–∫–∞ –ø—Ä–æ–µ–∫—Ç–æ–≤ -->
        <div class="projects-grid" id="projectsGrid"></div>
    </div>

    <!-- –ú–æ–±–∏–ª—å–Ω–∞—è –∫–Ω–æ–ø–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è -->
    <button class="mobile-add-button" onclick="toggleProjectForm()">‚ûï</button>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Ä–µ–ª–∏–∑–∞ -->
    <div id="releaseModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>‚ûï –î–æ–±–∞–≤–∏—Ç—å —Ä–µ–ª–∏–∑</h2>
            <div class="form-group">
                <label>–ù–∞–∑–≤–∞–Ω–∏–µ —Ç—Ä–µ–∫–∞:</label>
                <input type="text" id="trackName" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ —Ç—Ä–µ–∫–∞">
            </div>
            <div class="form-group">
                <label>–î–∞—Ç–∞ —Ä–µ–ª–∏–∑–∞:</label>
                <input type="date" id="releaseDate">
            </div>
            <button onclick="addRelease()">–î–æ–±–∞–≤–∏—Ç—å —Ä–µ–ª–∏–∑</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Supabase
        const supabaseUrl = 'https://bqycjfcjtdawyrysgrbw.supabase.co'
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJxeWNqZmNqdGRhd3lyeXNncmJ3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY2MDE5NzAsImV4cCI6MjA4MjE3Nzk3MH0.LEOUMFAd1cz_1e4uawJcaZLPCMqAQHEWM52Oy7fDjsE'
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey)

        let currentProjectId = null;

        // –î–æ–±–∞–≤–ª—è–µ–º –Ω–∞—á–∞–ª—å–Ω—ã–µ –ø—Ä–æ–µ–∫—Ç—ã
        async function initializeProjects() {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ —É–∂–µ –ø—Ä–æ–µ–∫—Ç—ã
            const { data: existingProjects } = await supabase
                .from('projects')
                .select('*');

            if (!existingProjects || existingProjects.length === 0) {
                // –î–æ–±–∞–≤–ª—è–µ–º Placebo Beats
                await supabase
                    .from('projects')
                    .insert([
                        { 
                            name: 'Placebo Beats', 
                            image_url: 'https://via.placeholder.com/300x200/667eea/ffffff?text=Placebo+Beats' 
                        },
                        { 
                            name: 'PLENUM', 
                            image_url: 'https://via.placeholder.com/300x200/764ba2/ffffff?text=PLENUM' 
                        }
                    ]);
            }
            
            loadProjects();
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–æ–µ–∫—Ç–æ–≤
        document.addEventListener('DOMContentLoaded', initializeProjects);

        async function loadProjects() {
            const { data: projects, error } = await supabase
                .from('projects')
                .select('*')
                .order('name');

            if (error) {
                console.error('Error loading projects:', error);
                showNotification('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø—Ä–æ–µ–∫—Ç–æ–≤', 'error');
                return;
            }

            const projectsGrid = document.getElementById('projectsGrid');
            projectsGrid.innerHTML = '';

            for (const project of projects) {
                const { data: releases } = await supabase
                    .from('releases')
                    .select('*')
                    .eq('project_id', project.id)
                    .order('release_date');

                const projectCard = createProjectCard(project, releases || []);
                projectsGrid.appendChild(projectCard);
            }
        }

        function createProjectCard(project, releases) {
            const card = document.createElement('div');
            card.className = 'project-card';

            const imageHtml = project.image_url 
                ? `<img src="${project.image_url}" alt="${project.name}" class="project-image" loading="lazy">`
                : '<div class="project-image" style="background: #ddd; display: flex; align-items: center; justify-content: center;">–ù–µ—Ç –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è</div>';

            let releasesHtml = '';
            releases.forEach(release => {
                const status = checkReleaseStatus(release.release_date);
                const deadlineDate = getDeadlineDate(release.release_date);
                
                releasesHtml += `
                    <div class="release-item">
                        <div class="release-info">
                            <span class="track-name">${escapeHtml(release.track_name)}</span>
                            <span class="release-date">${formatDate(release.release_date)}</span>
                        </div>
                        ${status.needsAttention ? `
                            <div class="${status.class}">
                                ${status.emoji} ${status.message}
                                <br>
                                <small>üìÖ –°–¥–∞—Ç—å –¥–æ: ${formatDate(deadlineDate)}</small>
                            </div>
                        ` : ''}
                    </div>
                `;
            });

            if (releases.length === 0) {
                releasesHtml = '<div class="no-releases">–ù–µ—Ç –∑–∞–ø–ª–∞–Ω–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö —Ä–µ–ª–∏–∑–æ–≤</div>';
            }

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –±–ª–∏–∂–∞–π—à–∏–π —Ä–µ–ª–∏–∑ –¥–ª—è —Å–∏–≥–Ω–∞–ª–∏–∑–∞—Ç–æ—Ä–∞
            const nextRelease = getNextRelease(releases);
            let nextReleaseBadge = '';
            if (nextRelease) {
                const status = checkReleaseStatus(nextRelease.release_date);
                if (status.needsAttention) {
                    nextReleaseBadge = `
                        <span class="status-badge ${status.class}">
                            ${status.emoji} ${status.shortMessage}
                        </span>
                    `;
                }
            }

            card.innerHTML = `
                ${imageHtml}
                <div class="project-header">
                    <h2>
                        ${escapeHtml(project.name)}
                        ${nextReleaseBadge}
                    </h2>
                </div>
                <div class="releases-list">
                    ${releasesHtml}
                    <button class="add-release-btn" onclick="openReleaseModal(${project.id})">
                        + –î–æ–±–∞–≤–∏—Ç—å —Ä–µ–ª–∏–∑
                    </button>
                </div>
            `;

            return card;
        }

        function checkReleaseStatus(releaseDate) {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            const release = new Date(releaseDate);
            release.setHours(0, 0, 0, 0);
            
            const deadline = new Date(release);
            deadline.setDate(release.getDate() - 21); // 3 –Ω–µ–¥–µ–ª–∏ –¥–æ —Ä–µ–ª–∏–∑–∞

            const timeDiff = deadline - today;
            const daysUntilDeadline = Math.ceil(timeDiff / (1000 * 60 * 60 * 24));

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –ø—Ä–æ—à–ª–∞ –ª–∏ —É–∂–µ –¥–∞—Ç–∞ —Å–¥–∞—á–∏
            if (today > deadline) {
                return {
                    needsAttention: true,
                    class: 'danger',
                    emoji: 'üî•',
                    message: '–ü—Ä–æ—Å—Ä–æ—á–µ–Ω–æ! –¢—Ä–µ–∫ –Ω—É–∂–Ω–æ –±—ã–ª–æ —Å–¥–∞—Ç—å!',
                    shortMessage: '–ü—Ä–æ—Å—Ä–æ—á–µ–Ω–æ!'
                };
            }
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –æ—Å—Ç–∞–ª–æ—Å—å –ª–∏ –º–µ–Ω—å—à–µ 7 –¥–Ω–µ–π
            if (daysUntilDeadline <= 7) {
                return {
                    needsAttention: true,
                    class: 'warning',
                    emoji: '‚ö†Ô∏è',
                    message: `–°—Ä–æ—á–Ω–æ! –û—Å—Ç–∞–ª–æ—Å—å ${daysUntilDeadline} ${getDaysWord(daysUntilDeadline)} –¥–æ –¥–µ–¥–ª–∞–π–Ω–∞`,
                    shortMessage: `${daysUntilDeadline} ${getDaysWord(daysUntilDeadline)}`
                };
            }
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –æ—Å—Ç–∞–ª–æ—Å—å –ª–∏ –º–µ–Ω—å—à–µ 14 –¥–Ω–µ–π
            if (daysUntilDeadline <= 14) {
                return {
                    needsAttention: true,
                    class: 'warning',
                    emoji: 'üìù',
                    message: `–ü–æ—Ä–∞ –¥–µ–ª–∞—Ç—å —Ç—Ä–µ–∫! –û—Å—Ç–∞–ª–æ—Å—å ${daysUntilDeadline} ${getDaysWord(daysUntilDeadline)}`,
                    shortMessage: `${daysUntilDeadline} ${getDaysWord(daysUntilDeadline)}`
                };
            }

            return {
                needsAttention: false
            };
        }

        function getDeadlineDate(releaseDate) {
            const date = new Date(releaseDate);
            date.setDate(date.getDate() - 21);
            return date;
        }

        function getNextRelease(releases) {
            if (!releases || releases.length === 0) return null;
            
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            return releases
                .map(r => ({...r, releaseDate: new Date(r.release_date)}))
                .filter(r => r.releaseDate >= today)
                .sort((a, b) => a.releaseDate - b.releaseDate)[0];
        }

        function getDaysWord(days) {
            if (days % 10 === 1 && days % 100 !== 11) return '–¥–µ–Ω—å';
            if (days % 10 >= 2 && days % 10 <= 4 && (days % 100 < 10 || days % 100 >= 20)) return '–¥–Ω—è';
            return '–¥–Ω–µ–π';
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('ru-RU', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showNotification(message, type = 'info') {
            // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
            console.log(message);
        }

        // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å –º–æ–¥–∞–ª—å–Ω—ã–º –æ–∫–Ω–æ–º
        function openReleaseModal(projectId) {
            currentProjectId = projectId;
            document.getElementById('releaseModal').style.display = 'flex';
            document.getElementById('trackName').value = '';
            document.getElementById('releaseDate').value = '';
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –±–ª–∏–∂–∞–π—à—É—é –ø—è—Ç–Ω–∏—Ü—É –∫–∞–∫ —Ä–µ–∫–æ–º–µ–Ω–¥—É–µ–º—É—é –¥–∞—Ç—É
            const nextFriday = getNextFriday();
            document.getElementById('releaseDate').value = nextFriday.toISOString().split('T')[0];
        }

        function closeModal() {
            document.getElementById('releaseModal').style.display = 'none';
            currentProjectId = null;
        }

        function getNextFriday() {
            const date = new Date();
            date.setDate(date.getDate() + ((5 - date.getDay() + 7) % 7));
            return date;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –ø—Ä–æ–µ–∫—Ç–∞
        async function addProject() {
            const name = document.getElementById('projectName').value.trim();
            const imageUrl = document.getElementById('projectImage').value.trim();

            if (!name) {
                alert('–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –ø—Ä–æ–µ–∫—Ç–∞');
                return;
            }

            const { error } = await supabase
                .from('projects')
                .insert([{ 
                    name, 
                    image_url: imageUrl || null 
                }]);

            if (error) {
                console.error('Error adding project:', error);
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–∏ –ø—Ä–æ–µ–∫—Ç–∞');
            } else {
                document.getElementById('projectName').value = '';
                document.getElementById('projectImage').value = '';
                loadProjects();
                
                // –°–∫—Ä—ã–≤–∞–µ–º —Ñ–æ—Ä–º—É –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö –ø–æ—Å–ª–µ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è
                if (window.innerWidth <= 480) {
                    document.getElementById('projectForm').style.display = 'none';
                }
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Ä–µ–ª–∏–∑–∞
        async function addRelease() {
            const trackName = document.getElementById('trackName').value.trim();
            const releaseDate = document.getElementById('releaseDate').value;

            if (!trackName || !releaseDate) {
                alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
                return;
            }

            if (!currentProjectId) {
                alert('–û—à–∏–±–∫–∞: –ø—Ä–æ–µ–∫—Ç –Ω–µ –≤—ã–±—Ä–∞–Ω');
                return;
            }

            const { error } = await supabase
                .from('releases')
                .insert([{
                    project_id: currentProjectId,
                    track_name: trackName,
                    release_date: releaseDate
                }]);

            if (error) {
                console.error('Error adding release:', error);
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–∏ —Ä–µ–ª–∏–∑–∞');
            } else {
                closeModal();
                loadProjects();
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞/—Å–∫—Ä—ã—Ç–∏—è —Ñ–æ—Ä–º—ã –ø—Ä–æ–µ–∫—Ç–∞ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö
        function toggleProjectForm() {
            const form = document.getElementById('projectForm');
            if (form.style.display === 'none' || !form.style.display) {
                form.style.display = 'block';
            } else {
                form.style.display = 'none';
            }
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –µ–≥–æ
        window.onclick = function(event) {
            const modal = document.getElementById('releaseModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å–≤–∞–π–ø–∞ –¥–ª—è –∑–∞–∫—Ä—ã—Ç–∏—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö
        let touchStart = 0;
        document.getElementById('releaseModal').addEventListener('touchstart', (e) => {
            touchStart = e.touches[0].clientY;
        });

        document.getElementById('releaseModal').addEventListener('touchmove', (e) => {
            const touchEnd = e.touches[0].clientY;
            if (touchEnd - touchStart > 100) {
                closeModal();
            }
        });
    </script>
